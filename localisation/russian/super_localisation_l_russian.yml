l_russian:
 sp_event_Second_World_War: "Вторая Мировая война"
 sp_event_Second_World_War_QUOTE: "Кто хочет жить, тот должен бороться, а кто в этом мире вечной борьбы не хочет участвовать в драке, тот не заслуживает права на жизнь. \n- Адольф Гитлер"
 sp_event_Second_World_War_REMARK: "Это снова началось..."
  
 sp_event_Third_World_War: "Третья мировая война" 
 sp_event_Third_World_War_QUOTE: "У того, кто не скучает по Советскому Союзу, нет сердца. \n- Владимир Путин" 
 sp_event_Third_World_War_REMARK: "О Боже!" 
  
 sp_event_Third_World_War_Allies: "Операция Немыслимое" 
 sp_event_Third_World_War_Allies_QUOTE: "От Штеттина на Балтике до Триеста на Адриатике над континентом опустился железный занавес. \n- Уинстон Черчилль" 
 sp_event_Third_World_War_Allies_REMARK: "Это конец НМП?" 
  
 sp_event_Sino_Japanese: "Вторая японо-китайская война"
 sp_event_Sino_Japanese_QUOTE: "У нас, китайцев, есть воля сражаться с врагом до последней капли крови, решимость вернуть утраченные территории собственными усилиями и способность твёрдо стоять на ногах. \n- Мао Цзэдун"
 sp_event_Sino_Japanese_REMARK: "Сможет ли Китай сдержать Страну восходящего солнца?"
  
 sp_event_Spanish_Civil_War: "Гражданская война в Испании"
 sp_event_Spanish_Civil_War_QUOTE: "Какое дело мертвецу до того, кто прав, а кто виноват? \n- Мануэль Асанья"
 sp_event_Spanish_Civil_War_REMARK: "Что же станет с Испанией?"
  
 sp_event_Pacific_War: "Война на Тихом океане"
 sp_event_Pacific_War_QUOTE: "Tora! Tora! Tora! \n- Мицуо Футида"
 sp_event_Pacific_War_REMARK: "Banzai!!"
  
 sp_event_Barbarossa: "Операция Барбаросса"
 sp_event_Barbarossa_QUOTE: "Нам нужно только пнуть дверь и всё гнилое строение рухнет! \n- Адольф Гитлер"
 sp_event_Barbarossa_REMARK: "Endsieg?"
  
 sp_event_Nationalist: "Победа националистов в Испании"
 sp_event_Nationalist_QUOTE: "Я несу ответственность только перед Богом и историей. \n- Франсиско Франко"
 sp_event_Nationalist_REMARK: "Новая Испания"
  
 sp_event_Republican: "Победа республиканцев в Испании"
 sp_event_Republican_QUOTE: "Они отказались от всего... и они пришли к нам со словами: \"Наше нахождение здесь — ваше дело, а дела Испании — наши. Будет даже правильнее сказать, что это дела всего развитого и прогрессивного человечества\"." \n- Долорес Ибаррури"
 sp_event_Republican_REMARK: "Стабильность возвращается"
  
 sp_event_Anarchist: "Победа анархистов в Испании"
 sp_event_Anarchist_QUOTE: "Я верю, как и всегда, в свободу. В свободу, которая основывается на чувстве ответственности. Я также считаю, что дисциплина необходима, но это должна быть внутренняя дисциплина, мотивированная общей целью и сильным чувством товарищества. \n- Буэнавентура Дуррути"
 sp_event_Anarchist_REMARK: "Испания теперь свободна"
  
 sp_event_Communist: "Победа коммунистов в Испании"
 sp_event_Communist_QUOTE: "Это была вера в революцию и будущее. Ощущение того, что внезапно наступила эра равенства и свободы. Люди пытались вести себя как люди, а не как винтики в капиталистической машине. \n- Джордж Оруэлл"
 sp_event_Communist_REMARK: "Красная Испания?"
  
 sp_event_Falangist: "Победа фалангистов в Испании"
 sp_event_Falangist_QUOTE: "В поэтическом порыве мы вознесем эту пылкую преданность Испании; мы принесем жертвы, мы откажемся от легкой жизни и восторжествуем. \n- Хосе Антонио Примо де Ривера"
 sp_event_Falangist_REMARK: "¡Arriba España!"
  
 sp_event_Stalinist: "Победа сталинистов в Испании"
 sp_event_Stalinist_QUOTE: "Истинное мужество состоит в том, чтобы быть достаточно сильным, дабы овладеть и преодолеть себя, подчинить свою волю воле коллектива. Воле высшего партийного органа. \n- Иосиф Сталин"
 sp_event_Stalinist_REMARK: "Советы в Европе?"
  
 sp_event_Carlist: "Победа Карлистов в Испании"
 sp_event_Carlist_QUOTE: "Испания — самая сильная страна в мире. Испанцы веками пытались уничтожить Испанию, но им этого так и не удалось. \n- Отто фон Бисмарк"
 sp_event_Carlist_REMARK: "Возвращение короля"
  
 sp_event_British_Collapse: "Падение Британской империи"
 sp_event_British_Collapse_QUOTE: "Ничто не сможет спасти Англию, если даже она не сможет спасти саму себя. \n- Уинстон Черчилль"
 sp_event_British_Collapse_REMARK: "Солнце ушло за горизонт..."
  
 sp_event_Fall_Germany: "Падение Германии"
 sp_event_Fall_Germany_QUOTE: "Опыт истории говорит, что гитлеры приходят и уходят, а народ германский, а государство германское остается. \n- Иосиф Сталин"
 sp_event_Fall_Germany_REMARK: "Auf Wiedersehen!"
  
 sp_event_Soviet_End: "Падение Советского Союза"
 sp_event_Soviet_End_QUOTE: "История показывает, что непобедимых армий нет и не бывало. \n- Иосиф Сталин"
 sp_event_Soviet_End_REMARK: "Что теперь?"
  
 sp_event_Japanese_Surrender: "Капитуляция Японии"
 sp_event_Japanese_Surrender_QUOTE: "Ситуация в войне сложилась не в пользу Японии. \n- Хирохито"
 sp_event_Japanese_Surrender_REMARK: "Страны восходящего солнца больше нет"
  
 sp_event_Fall_America: "Падение Америки"
 sp_event_Fall_America_QUOTE: "Война — самая трагическая и глупая прихоть человечества; искать или советовать преднамеренно спровоцировать её — самое ужасное преступление против всех людей. \n- Дуайт Дэвид Эйзенхауэр"
 sp_event_Fall_America_REMARK: "Мечта разрушена"
  
 sp_event_first_nuke: "Взрыв первой атомной бомбы"
 sp_event_first_nuke_QUOTE: "Я — Смерть, великий разрушитель миров. \n- Роберт Оппенгеймер"
 sp_event_first_nuke_REMARK: "Мир может только смотреть"
  
 sp_event_Imperial_Federation: "Федеративная империя"
 sp_event_Imperial_Federation_QUOTE: "Как там империя? \n - Георг V"
 sp_event_Imperial_Federation_REMARK: "Это империя, над которой никогда не сядет солнце"
  
 sp_event_Decolonization: "Деколонизация Британской империи"
 sp_event_Decolonization_QUOTE: "Нет такой вещи, как \"медленная свобода\", ведь свобода подобна рождению. Покуда мы не обретём полную свободу, мы так и будем оставаться рабами. \n- Махатма Ганди"
 sp_event_Decolonization_REMARK: "Европа утомилась"
  
 sp_event_Uk_King: "Эдвард VIII берёт власть в свои руки"
 sp_event_Uk_King_QUOTE: "Еще не было демократии, которая бы не покончила с собой. \n- Джон Адамс"
 sp_event_Uk_King_REMARK: "Он будет долго царствовать над нами"
  
 sp_event_Mosley: "Марш на Даунинг-стрит"
 sp_event_Mosley_QUOTE: "Вместе мы зажгли в Британии пламя, которое не погасят века. Охраняй это священное пламя, мой брат Чернорубашечник, пока оно не осветит Британию и путь человечеству. \n- Освальд Мосли"
 sp_event_Mosley_REMARK: "На острова опустились сумерки"
  
 sp_event_Uk_Communist: "Революция в Британии"
 sp_event_Uk_Communist_QUOTE: "Нам придется выбирать: действительно ли мы верим в право на самоопределение для всех наций, или же для будущих поколений мы предпочтём оставаться орудиями империализма и рабами наживы? \n- Артур Макманус"
 sp_event_Uk_Communist_REMARK: "Маркс гордился бы нами"
  
 sp_event_Second_World_War_Kaiser: "Мир снова в огне"
 sp_event_Second_World_War_Kaiser_QUOTE: "Это не мир. Это перемирие на двадцать лет. \n- Фердинанд Фош, 1919"
 sp_event_Second_World_War_Kaiser_REMARK: "Мы вернёмся домой до Рождества..."
  
 sp_event_German_Civil_War: "Гражданская война в Германии"
 sp_event_German_Civil_War_QUOTE: "Почти наверняка мы проиграем. Но как в будущем история будет судить немецкий народ, если даже у горстки людей не хватило мужества положить конец власти этого преступника? \n- Хеннинг фон Тресков"
 sp_event_German_Civil_War_REMARK: "Итак... Это началось"
  
 sp_event_Kaiser_Returns: "Возвращение кайзера"
 sp_event_Kaiser_Returns_QUOTE: "Я не знаю больше никаких партий, я знаю только немцев! \n- Вильгельм II"
 sp_event_Kaiser_Returns_REMARK: "Он ушёл ненадолго"
  
 sp_event_German_Democracy: "Реставрация германской демократии"
 sp_event_German_Democracy_QUOTE: "Без демократии нет свободы. Насилие, независимо от того, кто его использует, всегда носит реакционный характер. \n- Фридрих Эберт"
 sp_event_German_Democracy_REMARK: "Второй шанс"
  
 sp_event_Endsieg: "Окончательная победа"
 sp_event_Endsieg_QUOTE: "Германия или станет сверхдержавой, или погибнет! \n- Адольф Гитлер"
 sp_event_Endsieg_REMARK: "Über Alles"
  
 sp_event_Fall_France: "Падение Франции"
 sp_event_Fall_France_QUOTE: "Франция проиграла битву, но не войну. \n- Шарль де Голль"
 sp_event_Fall_France_REMARK: "У Европы новый владыка"
  
 sp_event_Fall_Poland: "Падение Польши"
 sp_event_Fall_Poland_QUOTE: "Быть побежденным и не подчиняться — это победа; побеждать и почивать на лаврах — это поражение. \n- Юзеф Пилсудский"
 sp_event_Fall_Poland_REMARK: "Польша ещё не потеряна"
  
 sp_event_Unholy_Alliance: "Ось Берлин-Москва"
 sp_event_Unholy_Alliance_QUOTE: "Похоже, что историческая миссия четырех держав состоит в том, чтобы принять долгосрочную политику и направить будущее развитие своих народов в правильное русло путем разграничения их интересов в мировом масштабе. \n- Иоахим фон Риббентроп"
 sp_event_Unholy_Alliance_REMARK: "Плохие новости для Европы"
  
 sp_event_Austria_Hungary: "Возрождение Австро-Венгрии"
 sp_event_Austria_Hungary_QUOTE: "Народ никогда не голосовал за республику. Люди хранили молчание до тех пор, пока не устали от долгой борьбы и не были застигнуты врасплох дерзостью революционеров 1918 и 1919 годов. \n- Отто фон Габсбург"
 sp_event_Austria_Hungary_REMARK: "Братья воссоединились"
  
 sp_event_Eastern_Front: "Открытие восточного фронта"
 sp_event_Eastern_Front_QUOTE: "Славяне всегда будут ненавидеть нас и останутся нашими врагами! Они начинают бояться и уважать человека только тогда, когда он бьёт их. \n- Вильгельм II"
 sp_event_Eastern_Front_REMARK: "Восток будет окроплён кровью"
  
 sp_event_Vicky_3: "Коронация Виктории Луизы Прусской"
 sp_event_Vicky_3_QUOTE: "Возобладают либо германские, либо англосаксонские идеалы. \n- Вильгельм II"
 sp_event_Vicky_3_REMARK: "Victoria III Confirmed"
  
 sp_event_Fall_China: "Падение Китая"
 sp_event_Fall_China_QUOTE: "Другие мужчины - разделочный нож и сервировочное блюдо; мы же - рыба и мясо. \n- Сунь Ятсен"
 sp_event_Fall_China_REMARK: "Истребление продолжается"
  
 sp_event_Chinese_Civil_War: "Гражданская война в Китае"
 sp_event_Chinese_Civil_War_QUOTE: "Только благодаря народной войне мы сможем победить национального врага. \n- Мао Цзэдун"
 sp_event_Chinese_Civil_War_REMARK: "Восток воспылал"
  
 sp_event_Communist_Unification: "Коммунисты объединяют Китай"
 sp_event_Communist_Unification_QUOTE: "Для чего существует революционная партия? Она существует потому, что в мире существуют те, кто угнетает простой люд. Люд, что желает освободиться от гнёта. \n- Мао Цзэдун"
 sp_event_Communist_Unification_REMARK: "Красный рассвет"
  
 sp_event_Nationalist_Unification: "Националисты объединяют Китай"
 sp_event_Nationalist_Unification_QUOTE: "Революция еще не увенчалась успехом. Работайте усерднее, товарищи! \n- Сунь Ятсен"
 sp_event_Nationalist_Unification_REMARK: "Китай - это единое целое"
  
 sp_event_Russo_Japanese_War: "Вторая русско-японская война"
 sp_event_Russo_Japanese_War_QUOTE: "Дайте мне японскую дивизию, вооруженную бамбуковыми копьями, и я уничтожу всю российскую дальневосточную армию. \n- Садао Араки"
 sp_event_Russo_Japanese_War_REMARK: "Восток под огнём"
  
 sp_event_Qing_Dynasty: "Династия Цин объединяет Китай"
 sp_event_Qing_Dynasty_QUOTE: "Люди имеют первостепенное значение; алтари богов земли и зерна идут следующими; последним идет правитель. Вот почему тот, кто завоюет доверие множества людей, станет императором. \n- Мэн-цзы"
 sp_event_Qing_Dynasty_REMARK: "Дракон снова выпустил когти"
  
 sp_event_JAP_GEACPS: "Гегемония Японии в Восточной Азии"
 sp_event_JAP_GEACPS_QUOTE: "Я покрою восемь направлений и сделаю их своей обителью \n- Император Дзимму"
 sp_event_JAP_GEACPS_REMARK: "Новый порядок"
  
 sp_event_Japanese_Civil_War: "Гражданская война в Японии"
 sp_event_Japanese_Civil_War_QUOTE: "При нынешнем положении дел, феодалы довольствуются наблюдением за высокомерным поведением администрации сёгуната. К сожалению, ни на лордов, ни на сёгуна нельзя положиться, а поэтому нам остаётся надеяться на простых людей. \n- Ёсида Сёин"
 sp_event_Japanese_Civil_War_REMARK: "Страна восходящего солнца освободилась?"
  
 sp_event_Chinese_Victory: "Япония отступает из Китая"
 sp_event_Chinese_Victory_QUOTE: "Если империализм не быдет изгнан из страны, китайцы погибнут как нация. Покуда Китай жив - империализм ждёт крах. \n- Чан Кайши"
 sp_event_Chinese_Victory_REMARK: "Тигр пробудился"
  
 sp_event_RCWC: "Вторая гражданская война в России"
 sp_event_RCWC_QUOTE: "Чтобы сделать индивидуальность священной, мы должны уничтожить социальный порядок, который распинает ее. И эта проблема может быть решена только железом и кровью. \n- Лев Троцкий"
 sp_event_RCWC_REMARK: "Ленин оставил в наследство лишь хаос..."
  
 sp_event_RCWW: "Вторая гражданская война в России"
 sp_event_RCWW_QUOTE: "Да поможет Господь Бог России! \n- Николай II"
 sp_event_RCWW_REMARK: "Чисток оказалось недостаточно"
  
 sp_event_Romanov: "Реставрация власти Романовых"
 sp_event_Romanov_QUOTE: "Я знаю, что вы тоже верите, что \"сердце царя в руках божьих\". Да будет так. За все установленные мной законы я несу огромную ответственность перед Богом, и я готов ответить за свое решение в любое время. \n- Николай II"
 sp_event_Romanov_REMARK: "Стабильность вернулась в Россию?"
  
 sp_event_PLC: "Возрождение Речи Посполитой"
 sp_event_PLC_QUOTE: "Если с нами Бог, то кто против нас? \n- Девиз Речи Посполитой"
 sp_event_PLC_REMARK: "Больше никаких разделов!"
  
 sp_event_Winter_War: "Зимняя война"
 sp_event_Winter_War_QUOTE: "Мы почти завоевали достаточное количество земли, необходимой для похорон наших погибших. \n- Генерал Красной армии"
 sp_event_Winter_War_REMARK: "Стоит ли оно того?"
  
 sp_event_Macedon: "Возвращение Македонской империи"
 sp_event_Macedon_QUOTE: "Нет ничего невозможного для того, кто пытается. \n- Александр Великий"
 sp_event_Macedon_REMARK: "Наследие Александра продолжает жить"
  
 sp_event_Byzantium: "Возвращение Византийской империи"
 sp_event_Byzantium_QUOTE: "Не дай Бог я буду жить как император без империи! Падёт мой город — паду и я. \n- Константин XI, во время падения Константинополя"
 sp_event_Byzantium_REMARK: "Deus Vult!"
  
 sp_event_Ottoman: "Возрождение Османской империи"
 sp_event_Ottoman_QUOTE: "Мы не боимся совы, ведь мы — ястребы! \n- Мехмед II"
 sp_event_Ottoman_REMARK: "Больше не \"больной человек\"!"
  
 sp_event_Turan: "Объединение \"тура\""
 sp_event_Turan_QUOTE: "Насколько счастлив тот, кто говорит: \"Я — тура\". \n- Мустафа Кемаль Ататюрк"
 sp_event_Turan_REMARK: "Теперь вы все тура!"
  
 sp_event_Balkan: "Объединение Балкан"
 sp_event_Balkan_QUOTE: "Кооперирование и взаимозависимость стран и народов на Балканах — путь, ведущий к экономическому, национальному и политическому освобождению. \n- Димитрие Туцович"
 sp_event_Balkan_REMARK: "Но насколько долго это продлится?"
  
 sp_event_Fall_Brazil: "Бразильская катастрофа" 
 sp_event_Fall_Brazil_QUOTE: "Дай Бог мне эти последние пожелания, мира и процветания Бразилии. \n- Педро II" 
 sp_event_Fall_Brazil_REMARK: "Гигант мертв" 
  
 sp_event_American_Civil_War: "Вторая гражданская война в США" 
 sp_event_American_Civil_War_QUOTE: "Я не очень ценю человека, который сегодня не мудрее, чем был вчера. \n- Авраам Линкольн" 
 sp_event_American_Civil_War_REMARK: "До свидания Америка" 
  
 sp_event_Fall_New_York: "Падение Нью-Йорка" 
 sp_event_Fall_New_York_QUOTE: "Тот, кто контролирует прошлое, контролирует настоящее и будущее. \n- Джордж Оруэлл" 
 sp_event_Fall_New_York_REMARK: "Больные ублюдки." 
  
 sp_event_Fall_Los_Angeles: "Падение Лос-Анджелеса" 
 sp_event_Fall_Los_Angeles_QUOTE: "Ну, я здорово облажался, не так ли? \n- Ричард Никсон" 
 sp_event_Fall_Los_Angeles_REMARK: "Отстань, япошки!" 
  
 sp_event_Fall_Leopoldine: "Немецкое вторжение в Бразилию" 
 sp_event_Fall_Leopoldine_QUOTE: "Независимость или смерть! \n- Педро I" 
 sp_event_Fall_Leopoldine_REMARK: "Боже, храни нас всех!" 
  
