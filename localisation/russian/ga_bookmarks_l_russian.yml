TAN_GATHERING_STORM_DESC:0 "Частично признанное СССР - в 1924 и МНР - в 1926 государство в Южной Сибири. В 1921—1926 годы официально называлась Танну́-Ту́ва. Не была признана Китаем, частью которого считалась большинством стран мира."
MON_GATHERING_STORM_DESC:0 "29 декабря 1911 года Внешняя Монголия провозгласила свою независимость от империи Цин. Страну возглавил теократический правитель Богдо-гэгэн VIII. В период 1911—1921 гг. Монголия под управлением Богдо-хана была непризнанным государством, протекторатом России, автономией в составе Китая. Летом 1919 года китайские войска ликвидировали монгольскую автономию, а в 1921 году их изгнала Азиатская конная дивизия под командованием Р. Ф. фон Унгерн-Штернберга, действовавшего с санкции Богдо-гэгэна. 1 ноября 1921 года правительство приняло так называемый «Клятвенный договор», которым Богдо-гэгэн фактически лишался права влиять на важные государственные решения. 30 октября открылся Малый Хурал, являвшийся совещательным органом при правительстве. В состав этого органа входили министры и их заместители, представители аратов, князья и представители ламаистского духовенства. 5 ноября 1921 года между правительством РСФСР и монгольским народным правительством было подписано соглашение об установлении добрососедских отношений. После смерти Богдо-гэгэна монархия была ликвидирована и 26 ноября 1924 года была провозглашена Монгольская Народная Республика, принята конституция, провозглашавшая высшим органом государственной власти Великое Народное Собрание, созываемое один раз в год и избираемое районными собраниями, между его сессиями — Малое Народное Собрание, избираемое Великим Народным Собранием, между сессиями последнего — Президиум Малого Народного Собрания, исполнительным органом — Совет министров, местными органами государственной власти — собрания (хуралы)."
