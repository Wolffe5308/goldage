#Тува
TAN_AI_BEHAVIOR:0 "@TAN Танну-Тува"
RULE_HISTORICAL_TAN_AI_DESC:0 "Танну-Тува остаётся в сфере влияние СССР, которая будет развивать свои отношения со странами Коминтерна. Спустя время вступит в войну против Японии."
RULE_OPTION_TAN_OPPOSITION_TO_THE_KREMLIN:0 "Оппозиция Кремлю"
RULE_OPTION_TAN_OPPOSITION_TO_THE_KREMLIN_DESC:0 "Танну-Тува попытается выйти из сферы влияние СССР, развивая свой альянс. В будущем она попытается напасть на СССР и уничтожить сталинизм."

#Монголия
MON_AI_BEHAVIOR:0 "@MON Монголия"
RULE_HISTORICAL_MON_AI_DESC:0 "Чойболсан попытается стать лидером Монголии, который будет проводить просоветскую политику. Спустя время Монголия вступит в войну против Японии."
RULE_OPTION_MON_MONGOLIAN_EMPIRE:0 "Монгольская Империя"
RULE_OPTION_MON_MONGOLIAN_EMPIRE_DESC:0 "Монголия попытается свергнуть коммунистический режим, и привести к власти монархистов. Спустя время Монголия возродит Монгольскую Империю"
RULE_OPTION_MON_DEMOCRACY_NAVAANNEREN:0 "Демократия - Президент Навааннерен"
RULE_OPTION_MON_DEMOCRACY_NAVAANNEREN_DESC:0 "На выборах победит Сэцэн-хан, бывший министр внутренних дел и буддист Навааннерен"
RULE_OPTION_MON_DEMOCRACY_TSERENDORZH:0 "Демократия - Президент Цэрэндорж"
RULE_OPTION_MON_DEMOCRACY_TSERENDORZH_DESC:0 "На выборах победит бывший премьер-министр и буддист Цэрэндорж"
RULE_OPTION_MON_DEMOCRACY_REPUBLIC_CHINA:0 "Демократия - Китайская Республика"
RULE_OPTION_MON_DEMOCRACY_REPUBLIC_CHINA_DESC:0 "Монголия после объединения Китая провозгласит создание Китайской Республики"
RULE_OPTION_MON_DEMOCRACY_REPUBLIC_CHINA_MONGOLIAN_FEDERATION:0 "Демократия - Монгольско-Китайская Федерация"
RULE_OPTION_MON_DEMOCRACY_REPUBLIC_CHINA_MONGOLIAN_FEDERATION_DESC:0 "Монголия после объединения Китая провозгласит создание Монгольско-Китайской Федерации"
RULE_OPTION_MON_DEMOCRACY_CONST_MONARCHY_YUAN_EMPIRE:0 "Демократия - Империя Юань"
RULE_OPTION_MON_DEMOCRACY_CONST_MONARCHY_YUAN_EMPIRE_DESC:0 "Монголия станет конституционной монархией, и после объединения Китая восстановит  Империю Юань"
RULE_OPTION_MON_DEMOCRACY_CONST_MONARCHY_QING_EMPIRE:0 "Демократия - Империя Цинь"
RULE_OPTION_MON_DEMOCRACY_CONST_MONARCHY_QING_EMPIRE_DESC:0 "Монголия станет конституционной монархией, и после объединения Китая восстановит Империю Цинь"

#Беларусь
BLR_AI_BEHAVIOR:0 "@BLR Белорусская ССР"
RULE_HISTORICAL_BLR_AI_DESC:0 "Беларусь остаётся республикой СССР, которая попытается воссоединить всех белорусов с помощью СССР. Также страна примет участие в второй мировой войне."

#Украина
UKR_AI_BEHAVIOR:0 "@UKR Украинская ССР"
RULE_HISTORICAL_UKR_AI_DESC:0 "Украина остаётся республикой СССР, которая попытается воссоединить всех украинцев с помощью СССР. Также страна примет участие в второй мировой войне."
RULE_OPTION_UKR_SKOROPADSKY:0 "Коронация Скоропадских"
RULE_OPTION_UKR_SKOROPADSKY_DESC:0 "В Украине произойдет переворот монархистов, которые попытаются короновать Павла Скоропадского. Также страна попытается создать черноморскую лигу."
RULE_OPTION_UKR_HABSBURG:0 "Коронация Габсбургов"
RULE_OPTION_UKR_HABSBURG_DESC:0 "В Украине произойдет переворот монархистов, которые попытаются короновать Вильгельма Габсбурского. Также страна попытается восстановить влияние в странах бывшей Австро-Венгрии."

#Кавказ
