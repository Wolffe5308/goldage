BLR_peoples_militia_dynamic_modifier:0 "Народная милиция"
BLR_peoples_militia_dynamic_modifier_desc:0 "Народная милиция Беларуси в основном состоит из добровольцев, которые будут защищать интересы граждан республики, и наводить порядок в стране, а также в армии."
