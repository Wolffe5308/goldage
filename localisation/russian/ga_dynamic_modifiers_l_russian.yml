BLR_belarusian_army_dynamic_modifier:0 "Белорусская армия"
BLR_belarusian_army_dynamic_modifier_desc:0 "После поражения в Советско-Польской войне 1919-1921 гг, армия Беларуси была разбита. Теперь пришло время создать с нуля новую Белорусскую армию, для защиты государства и границ."
BLR_modify_belarusian_army_ns_intro:0 "§Y[GetAppropriateBelarusianArmyNsName]§! изменится на"
BLR_modify_belarusian_army_ns_name_default:0 "$BLR_belarusian_army_dynamic_modifier$"
BLR_regular_army_ns_tt:0 "$BLR_modify_belarusian_army_ns_intro$ \nОрганизация дивизий: §G+5.0%§! \nАтака дивизии: §G+5.0%§! \nЗащита дивизии: §G+5.0%§! \nСкорость планирования: §G+10.0%§!"
