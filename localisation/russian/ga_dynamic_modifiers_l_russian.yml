BLR_weapons_of_war_ns_tt:0 "$BLR_modify_belarusian_army_ns_intro$ \nСкорость планирования: §G+10.0%§! \nАтака дивизии: §G+5.0%§! \nЗащита дивизии: §G+5.0%§! \nПрорыв: §G+5.0%§!"
BLR_military_conveyor_ns_tt:0 "$BLR_modify_belarusian_army_ns_intro$ \nОрганизация дивизий: §G+10.0%§! \nПолучаемый опыт армии: §G+10.0%§!"
BLR_artillery_god_of_war_ns_tt:0 "$BLR_modify_belarusian_army_ns_intro$ \nСкорость планирования: §G+10.0%§! \nАтака дивизии: §G+5.0%§! \nЗащита дивизии: §G+5.0%§!"
