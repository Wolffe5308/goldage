 lore_mod_golden_age_stripes_22: "§YМод находится в Альфа версии!§!\nЦель нашего мода - улучшить и разнообразить ванильный геймлей. На данный момент полностью проработаны древа фокусов следующих ванильных стран: §RМонголия§!, §RТанну-Тува§!. Так же дополнены древа фокусов §RСоветского Союза§!, §RКоммунистического Китая§! и §gПольши§!. Кроме улучшения ванильного контента, мы так же решили добавить кое-что уникальное, а именно - полунезависимые республики: §RУССР§!, §RБССР§! и §RЗСФСР§!. В каждой из этих стран имеется §Rкоммунистическая ветка§!, у Украины проработан альтернативный §gмонархический§! путь. В будущем для всех этих стран будут проработаны альтернативные пути. В следующем обновлении под названием "Vaterland" будут проработаны пути таких стран, как: §LГермания§!, §gАвстрия§! и §gБалканские страны§!. Мы надеемся, что при игре в наш мод Вы не столкнётесь с проблемами, однако если вы обнаружите какие-либо ошибки - просим вас сообщить о них на нашем дискорд сервере (ссылка на него в главном меню игры). Спасибо, что выбрали наш мод, и удачной вам игры!"

 history_of_the_revolution_lore_tex: "История §RРеволюции§! (1918-1922)"
 history_of_the_revolution_lore_title: "История §RРеволюции§!" 
 history_of_the_revolution_lore_opisaniye: "После разгона Учредительного собрания в начале Января 1918 года, был создан §R«Народный§! §Bфронт»§!, который включал в себя практически все существующие на тот момент §Rлевые§! партии и организации. Общими усилиями была сформирована §RРККА§!.\n§BАнтанта§! усиливает поддержку §gбелого движения§!, предпринимаются регулярные интервенции в §RСоветскую Россию§! и другие будущие республики §RСССР§!. §gЯпония§! оказывает поддержку §gКолчаку§! в Сибири, авансом §gЯпонской§! стороной был забран Северный Сахалин. Однако к 1919 году все попытки §BАнтанты§! были пров алены и более в §RРСФСР§! интервенций не было. \nВ первой Конституции §RРСФСР§! в Июле 1918 года был принят курс на построение §Yфедеративного государства§!. В этот же момент в статус государственных праздников была внесена §RВеликая Октябрьская Социалистическая Революция.§!"

 history_of_the_revolution_in_ukraine_lore_tex: "История §RРеволюции§! в Украине"
 history_of_the_revolution_in_ukraine_lore_title: "История §RРеволюции§! в Украине"
 history_of_the_revolution_in_ukraine_lore_opisaniye: "В середине Лета 1918 года в Киеве и Харькове власть захватывают силы §R«Народного§! §Bфронта»§! Украины. Большая часть восточной и часть центральной Украины перешла на сторону §Rкрасных§!.\n§gВойска Деникина§! были разбиты на юге территорий §RУССР§! и §RРСФСРР§!. При совместном штурме Ростова вместе с §RРККА§!, погиб §CМахно§! вместе с своим движением. Остатки §Cанархического§! движения были по возможности интегрированы в §RКрасную Армию§!.В Августе 1918 года в Киеве была провозглашена §RУССР (Украинская Советская Социалистическая Республика)§!. Сразу же после провозглашения §RУССР§!, силы §gПетлюры§! пошли на штурм Киева, но войска §RРККА§!, а также части казаков, перешедших на сторону §Rкрасных§!, отбили атаку §gПетлюры§!. За неделю до праздника §RОктябрьской Революции§!, в ноябре 1918 года, §RРККА§! начали наступление на §gУНР§!, окончательно разбив §gПетлюру§!. Остатки его движения перешли в партизанскую войну.\nВ 1919 силы §BАнтанты§! на Юге §YУкраины§! были полностью уничтожены. Эта попытка для §BАнтанты§! была последней, после этого они больше не пытались делать высадки и ослабили поддержку §gбелых§!.\nВ период с 1920 - 1922гг. §RУССР§! начала восстанавливаться, что позволило ей стать одной из самых сильных республик."

 history_of_the_revolution_in_belarus_lore_tex: "История §RРеволюции§! в Беларуси"
 history_of_the_revolution_in_belarus_lore_title: "История §RРеволюции§! в Беларуси"
 history_of_the_revolution_in_belarus_lore_opisaniye: "В конце зимы 1918 года власть §R«Народного§! §Bфронта»§! Беларуси захватывают Смоленск и Минск. Продвижение дальше не составляло проблем, но поддержка §Rкоммунистической партии§! была не очень сильной - это было связано с до сих пор существующим альтернативным правительством §BБНР§!, а также оказывающим влияние §gнемецким§! руководством. §R«Народный§! §Bфронт»§! Беларуси решил всё с наименьшими жертвами, что позволило избежать сильных разрушений, но оставило в живых серьёзную §gоппозицию§!.\nВ период с 1920 - 1922гг. §RБССР§! начала свое восстановление, однако из-за §RСоветско§!-§gПольской§! войны оно было заторможено."

 history_of_the_revolution_in_kavkaz_lore_tex: "История §RРеволюции§! на Кавказе"
 history_of_the_revolution_in_kavkaz_lore_title: "История §RРеволюции§! на Кавказе"
 history_of_the_revolution_in_kavkaz_lore_opisaniye: "В 1920 году силы §RРККА§! начали поход в сторону Кавказа. Сначала задача §RРККА§! была захватить §BАзербайджан§!, но там произошла §Rрабочая революция§!, в ходе которой правительство §BАДР (Азербайджанская Демократическая Республика)§! было вынуждено принять ультиматум §RРСФСР§!.\nВ период с 1918 - 1920гг. велась война между §BАрменией§! и §BАДР§!. Война была начата из-за этнических и религиозных конфликтов, которые происходили между армянами и азербайджанцами. После создания §RАзербайджанской ССР§!, §RРККА§! начали наступление на §BАрмению§! и захватили её.\nВ 1921 году §RРККА§! начали поход на §BГрузию§!, которую поддержала §gПольша§! и §Bфранцузский флот§!. Тяжелые бои шли между §BГрузией§! и §RРККА§!, однако с 23 февраля §gТурция§! начала наступление на Юге §BГрузии§!, а 25 февраля правительство §BГрузии§! было свергнуто, на подконтрольных ему территориях была провозглашена §RГрузинская ССР§!.\nЗа время войны §Rбольшевики§! в основном получали поддержку на территории §BАзербайджана§! и §BГрузии§!, в то время как §BАрмения§! до конца сопротивлялась. На этом фоне могут возникнуть новые §Yэтнические и религиозные§! конфликты между этими народами."

 the_situation_at_the_time_of_1936_ukrainian_ssr_lore_tex: "Ситуация на момент 1936 года - §RУкраинская ССР§!"
 the_situation_at_the_time_of_1936_ukrainian_ssr_lore_title: "Ситуация на момент 1936 года - §RУкраинская ССР§!"
 the_situation_at_the_time_of_1936_ukrainian_ssr_lore_opisaniye: "Приближаются выборы 1936 года. На выборах столкнутся 3 фракции от §RКоммунистической партии Украины (КПУ)§! и их §Bпредставителей§!. Однако далеко не всем эти выборы нужны: за стенами §RСовета§! назревает §gзаговор за заговором§!. Если §Rукраинская милиция§! не примет меры, то §gУкраину§! ждут тёмные времена...\nВ новой §RСоветской республике§! накопилось немало проблем, до сих пор эхом отзывается §RВеликая Революция§!, которая хоть и окончилась победой §Rбольшевиков§!, но оставила после себя лишь разруху. Новому правительству предстоит решить множество проблем: §Yистощённая армия, разрушенные колхозы, низкий уровень образования и слабая промышленность...§!"

 the_situation_at_the_time_of_1936_belarusian_ssr_lore_tex: "Ситуация на момент 1936 года - §RБелорусская ССР§!"
 the_situation_at_the_time_of_1936_belarusian_ssr_lore_title: "Ситуация на момент 1936 года - §RБелорусская ССР§!"
 the_situation_at_the_time_of_1936_belarusian_ssr_lore_opisaniye: "Приближаются выборы 1936 года. На выборах столкнутся 3 фракции от §RКоммунистической партии Беларуси (КПБ)§! и их §Bпредставителей§!. Выборы ожидаются напряжёнными, ведь §Yнародные волнения всё никак не утихают§!, а люди явно думают что у них должно быть куда больше выбора, чем всего лишь §R3 левых Партии§!. Многие до сих симпатизируют §gизгнанным аристократам§!, чьи цели амбициозны и велики, но и §Rсоветская власть§! обретает всё более сильную поддержку. Сражение за поддержку народа уже началось, но пока итог не ясен.\nНовая §RСоветская республика§! очень молода и не успела создать для себя §Yни армии, ни промышленности§!, а §RСоветско§!-§gПольская§! война ещё больше подкосила положение в стране, но зато §RБССР§! первая в §RСоюзе§! завершила §Yобразовательную реформу§!, так ещё и к столь раннему сроку."

 the_situation_at_the_time_of_1936_transcaucasian_sfsr_lore_tex: "Ситуация на момент 1936 года - §RЗакавказская СФСР§!"
 the_situation_at_the_time_of_1936_transcaucasian_sfsr_lore_title: "Ситуация на момент 1936 года - §RЗакавказская СФСР§!"
 the_situation_at_the_time_of_1936_transcaucasian_sfsr_lore_opisaniye: "Приближаются выборы 1936 года. На выборах столкнутся 3 фракции от §RКоммунистической партии Закавказья (КПЗ)§! и их §Bпредставителей§!, но вряд ли выборы пройдут спокойно: предводитель §gисламской оппозиции§!, §gНажмудин Гоцинский§!, который уже прославился §YЧеченским восстанием 1924-1925 гг.§!, сумел пережить его и вновь явил себя, чтобы начать последнюю битву за §gИсламское государство§!. Подобной возможности ожидает §gКнязь Тарковский§!, и он будет готов ей воспользоваться, если §Rкавказская милиция и армия§! не примет меры и народ не сплотится перед §Yугрозой§!. В таком случае, §Rреспублику§! ждёт бойня за место под солнцем.\nНе нельзя забывать о многих внутренних проблемах в стране, созданных в результате §Rреволюции§!, а также о множестве пережитков прошлого."

 remains_of_resistance_to_the_bolsheviks_abroad_lore_tex: "Остатки §gсопротивления§! §Rбольшевикам§! за границей"
 remains_of_resistance_to_the_bolsheviks_abroad_lore_title: "Остатки §gсопротивления§! §Rбольшевикам§! за границей"
 remains_of_resistance_to_the_bolsheviks_abroad_lore_opisaniye: "После окончания §Yгражданской войны§! некоторые деятели §gправого§! толка ушли в §Yэмиграцию§!. §gУкраинские монархисты§! сбежали на Запад, будущие деятели §LОУН§! скрылись в §gПольше§!.\nИз §RБеларуси§! некоторые бывшие члены §gБНР§! сбежали в §LГерманию§!, где начали сотрудничать с её властями. Часть §gмонархистов§! осталась на территории §RБССР§!, где они будут пытаться свергнуть §Rбольшевиков§!. В кавказском регионе многие §gрелигиозные деятели сбежали в Иран§! и §Yпопытаются вернуться.§!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 

 
 