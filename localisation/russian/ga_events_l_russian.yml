 Wnews.1.t:0"Коронация Габсбургов в Украине"
 Wnews.1.d:0 "После нескольких лет политической нестабильности и экономических трудностей, монархистические силы смогли установить контроль над Украинской ССР. Представители королевской династии Габсбургов уже выразили свое желание вернуться на трон в Украине, где они имеют значительную поддержку среди населения. По информации из краевых газет, в столице проводятся акции, призывающие к возрождению монархии и возвращению Габсбургов на украинский трон. Однако, не все жители страны поддерживают эту идею, и общественность разделена на две лагеря. Монархическое правительство считает, что возвращение Габсбургов на трон поможет стабилизировать политическую ситуацию в стране и обеспечить экономический рост. Некоторые аналитики считают, что восстановление монархии может также усилить влияние Украины на международной арене. Однако оппозиционные силы и представители других национальностей, проживающих на территории Украины, считают идею возвращения монархии устаревшей и несовместимой с принципами национализма и гражданского общества. Тем не менее, возможность коронации Габсбургов остается открытой и может иметь серьезные последствия для будущего Украины и ее отношений с другими государствами."
 Wnews.1.a:0"Слава Королю!"
 Wnews.2.t:0"Коронация Скоропадских в Украине"
 Wnews.2.d:0 "В Украине продолжают обсуждать возможную коронацию Скоропадских, если монархическое правительство восстановится в стране. Это стало возможным после того, как в последнее время украинские монархисты активно выступают за восстановление монархии В Украине, а также призывают к возвращению на престол дома Скоропадских. Напомним, что в 1918 году генерал Павел Скоропадский был провозглашен главой украинского государства, но его режим не продержался и генерал был вынужден покинуть Украину. Однако, его потомки продолжают жить и деятельность в Украине и за рубежом. Если монархическое правительство будет восстановлено в Украине, то возможна коронация наследника дома Скоропадских. Но до этого еще далеко, так как в Украине на данный момент действует республиканская форма правления. Однако, монархисты продолжают проводить акции и митинги, чтобы привлечь внимание к своим идеям."
 Wnews.2.a:0"Слава Гетману!"
 Wnews.3.t:0"Украина покидает Коминтерн"
 Wnews.3.d:0 "По некоторым источникам, Украина рассматривает возможность выхода из Коминтерна, международной организации коммунистических партий. По информации из источников, которые не хотят быть названы, выход из Коминтерна становится все более вероятным в свете последних событий в стране. Украина присоединилась к Коминтерну в 1919 году, и с тех пор она является одним из важных членов организации. Однако, в последние годы украинские власти стали все более недовольными существующими политическими и экономическими отношениями в Коминтерне. Предполагается, что возможный выход Украины из Коминтерна может вызвать неодобрение других стран-членов организации и повлиять на международную политическую ситуацию в целом. Некоторые эксперты также отмечают, что выход из Коминтерна может привести к укреплению позиций консервативных и антикоммунистических сил в Украине, что может привести к изменениям во внутренней политике страны."
 Wnews.3.a:0"Неожиданно."
 UKR_Ev.1.t:0"Черноморская Лига"
 UKR_Ev.1.d:0 "Сегодня появились слухи о том, что Украинская ССР может создать Черноморскую Лигу в качестве нового регионального блока. Если эта идея будет реализована, то Украина смогла бы укрепить свои отношения со странами, расположенными в Черноморском регионе. Предполагается, что Черноморская Лига будет включать Украину, Турцию, Румынию и Болгарию Кроме того, в возможное будущее могут быть привлечены и другие страны, которые расположены на берегах Черного моря. Создание Черноморской Лиги может иметь положительный эффект на экономическое и политическое развитие региона. Этот блок может стать серьезным игроком на мировой арене и обеспечить своим членам большую политическую и экономическую защиту. Однако, на данном этапе, эти планы находятся только на стадии обсуждения и не были официально подтверждены правительством Украины или другими государствами, которые могут присоединиться к этому блоку. Мы будем следить за развитием этой ситуации и информировать вас о любых новостях, связанных с созданием Черноморской Лиги Украиной."
 UKR_Ev.1.a:0"Объявить о создании Черноморской Лиги"
 UKR_Ev.2.t:0"Выбор Монарха"
 UKR_Ev.2.d:0"В Украине разгорается дискуссия о возможном возвращении монархии. Согласно источникам, в настоящее время рассматривается выбор монарха между двумя кандидатами - генералом П.П. Скоропадским и представителями дома Габсбургов. Обе стороны пытаются привлечь поддержку в населении и убедить его в правильности своих идей. Один из приверженцев монархического правления заявил, что монархия будет способствовать укреплению государства, развитию экономики, а также повышению авторитета Украины в международной арене. В то же время, оппоненты монархии указывают на риски, связанные с установлением монархического правления, такие как ограничение свободы и прав граждан. В любом случае, решение о выборе монарха будет приниматься в ближайшее время, и это может повлиять на политическую и социальную ситуацию в Украине в будущем."
 UKR_Ev.2.a:0"Скоропадский отомстит красным за их преступления!"
 UKR_Ev.2.b:0"Габсбург будет лучшим вариантом!"
 UKR_Ev.3.t:0"Предложение союза от Украины"
 UKR_Ev.3.d:0 "По некоторым источникам, монархическое правительство Украины рассматривает возможность предложить союз с другими европейскими монархическими государствами. Специалисты политических наук считают, что такое предложение может быть направлено, в частности, к Германии и Италии, которые также исповедуют монархические идеалы и выражали поддержку Украине в прошлом. Однако, есть и те, кто высказывают сомнения в успехе такого предложения, указывая на неустойчивую политическую ситуацию в Европе и возможную негативную реакцию со стороны мирового сообщества на такой шаг. Пока неизвестно, будет ли такое предложение выдвинуто официально и как на него ответят другие государства. В любом случае, данная инициатива может стать началом новой эры в политической истории Украины и взаимоотношений с другими государствами."
 UKR_Ev.3.a:0"Мы согласны"
 UKR_Ev.3.b:0"Мы ни за что не отдадим нашу землю"
 UKR_Ev.4.t:0"Румыния Согласна"
 UKR_Ev.4.d:0 "Из Киева поступили сообщения о возможном создании союза между Румынией и монархической Украиной. По неофициальным данным, стороны уже проводили переговоры о возможных условиях союза, который, как ожидается, станет важным шагом в укреплении политических и экономических связей между двумя странами. Представители правительства Украины заявили, что создание союза с Румынией может привести к улучшению экономической ситуации в стране и обеспечить безопасность на границе с СССР. Однако, оппозиция выразила опасения по поводу утраты независимости и суверенитета Украины в случае подписания соглашения о союзе с Румынией. Представители Румынии в свою очередь заявили о готовности к созданию союза и выразили надежду на дальнейшее развитие сотрудничества с Украиной. Однако, официального подтверждения от обеих сторон на данный момент поступило. Это было  значимым шагом для Украины в условиях неопределенности и сложной политической ситуации в регионе. Будем следить за развитием этого события."
 UKR_Ev.4.a:0"Отлично!"
 UKR_Ev.5.t:0"Румыния Отказала"
 UKR_Ev.5.d:0 "По последним новостям, Румыния отказалась от предложения монархической Украины о создании союза между двумя странами. Представитель румынского правительства заявил, что в данный момент страна не видит необходимости в подобном союзе, и что они сосредоточены на своих собственных внутренних проблемах и приоритетах. Напомним, что монархическая Украина выступала с идеей создания союза с Румынией с целью укрепления своей международной позиции и обеспечения экономической и политической стабильности в регионе. Однако, отказ Румынии является серьезным разочарованием для украинского правительства, которое теперь вынуждено искать другие способы укрепления своего положения на международной арене."
 UKR_Ev.5.a:0"Готовьте войска!"
 UKR_Ev.6.t:0"Предложение союза от Украины"
 UKR_Ev.6.d:0 "По некоторым источникам, в правительстве Украины ведутся активные переговоры с представителями Болгарии о возможности создания союза, который будет способствовать развитию экономических, политических и культурных связей между двумя странами. Если такой союз будет создан, это позволит укрепить взаимоотношения между Болгарией и Украиной, обеспечить взаимную поддержку и защиту интересов на международной арене. Кроме того, создание союза может содействовать развитию туризма, обмену студентами, сотрудничеству в сфере науки и культуры. Однако, пока неизвестно, какие конкретные меры будут предприняты для создания этого союза и какие будут его условия. Также не ясно, какие могут быть реакции других стран на возможное создание этого союза."
 UKR_Ev.6.a:0"Мы согласны"
 UKR_Ev.6.b:0"Враждовать с СССР - не в наших интересах"
 UKR_Ev.7.t:0"Болгария Согласна"
 UKR_Ev.7.d:0 "Сегодня монархическая Украина и Болгария объявили о создании союза между двумя странами. Как сообщили наши источники, соглашение о сотрудничестве было подписано на церемонии в Киеве, где присутствовали представители обеих стран. Согласно условиям соглашения, Украина и Болгария будут тесно сотрудничать во всех сферах, включая экономику, культуру и политику. Создание этого союза является важным шагом в укреплении дружественных отношений между двумя народами. Он также открывает новые возможности для укрепления экономического и торгового сотрудничества между Украиной и Болгарией. Представители двух стран подчеркнули, что этот союз является естественным продолжением давних и традиционных связей между Украиной и Болгарией. Они также подчеркнули, что создание этого союза будет способствовать укреплению мира и стабильности в регионе."
 UKR_Ev.7.a:0"Отлично!"
 UKR_Ev.8.t:0"Болгария Отказала"
 UKR_Ev.8.d:0 "На прошлой неделе Болгария отказалась от предложения монархической Украины о создании союза между двумя государствами. По словам пресс-службы правительства Болгарии, "данный проект не соответствует интересам нашей страны и ее внешней политики". Отметим, что идея о создании союза между Болгарией и Украиной была выдвинута несколько месяцев назад монархической Украиной, которая также искала поддержку в своих усилиях по укреплению своего положения на мировой арене. Однако, до сих пор ни одна страна не выразила желания вступить в союз с монархической Украиной."
 UKR_Ev.8.a:0"Готовьте войска!"
 UKR_Ev.9.t:0"Украинские Требования"
 UKR_Ev.9.d:0 "По информации, полученной из источников, украинские дипломаты в Польше подали официальные требования, связанные с защитой прав украинского населения на территории Польши. В письме, отправленном польским властям, украинские дипломаты высказали свою обеспокоенность в связи с нарушениями прав украинской общины, включая ограничения в использовании украинского языка, а также препятствия в сохранении культурного и национального наследия украинцев. Кроме того, украинские дипломаты потребовали от польских властей признания украинской национальной меньшинство на территории Польши и обеспечения ему равных прав. Представители украинской диаспоры в Польше поддержали данное требование и выразили свою надежду на конструктивный диалог с польскими властями. Напомним, что украинцы являются одной из крупнейших национальных меньшинств в Польше. Они проживают в основном на востоке страны, в регионах, граничащих с Украиной. Существование культурных и языковых ограничений в отношении украинского населения вызывает общественную тревогу и становится объектом внимания как украинских, так и международных организаций."
 UKR_Ev.9.a:0"Это единственный выход"
 UKR_Ev.9.b:0"Что они себе позволяют?"
 UKR_Ev.10.t:0"Польша Согласна"
 UKR_Ev.10.d:0 "Польша согласилась на украинские требования, связанные с правами украинского населения в Польше. Об этом сообщили высокопоставленные представители обеих стран после переговоров в Варшаве. В соответствии с договоренностями, Польша будет проводить реформы в сфере образования, культуры и языка, чтобы украинцы могли сохранять свою культуру и традиции, а также получать образование на своем родном языке. Украина в свою очередь подтвердила свое принятие польских граждан, проживающих на ее территории, и обязалась уважать их права и свободы. Этот шаг может привести к улучшению отношений между Польшей и Украиной и укреплению сотрудничества между двумя соседними странами."
 UKR_Ev.10.a:0"Отлично!"
 UKR_Ev.11.t:0"Польша Отказала"
 UKR_Ev.11.d:0 "Польша отказалась на украинские требования, связанные с изменением границ между двумя странами. Украина потребовала вернуть территории, которые были переданы Польше в результате решений Версальской конференции 1919 года. Однако, правительство Польши отказалось соглашаться на изменения границ и заявило о сохранении территориальной целостности своей страны. Разногласия между двумя государствами сохраняются, и дальнейшие переговоры не исключены."
 UKR_Ev.11.a:0"Готовьте войска!"
 UKR_Ev.12.t:0"Предложение от Украины"
 UKR_Ev.12.d:0 "Сегодня монархическая Украина выразила свои намерения о предложении Чехословакии возможного союза. Предложение включает в себя близкую экономическую и политическую кооперацию между двумя народами, а также мирное решение всех возможных конфликтов. Представители монархической Украины заявили, что они заинтересованы в укреплении дружеских отношений между двумя государствами, особенно с учетом возможных угроз на международной арене. Монархическая Украина также обещает поддерживать права чешских и словацких национальных меньшинств, проживающих на территории Украины, и обеспечивать защиту их интересов. Официального ответа от правительства Чехословакии на данный момент не поступало."
 UKR_Ev.12.a:0"Пусть будет так."
 UKR_Ev.12.b:0"Никогда!"
 UKR_Ev.13.t:0"Чехословакия принимает условия"
 UKR_Ev.13.d:0 "Недавно, монархическая Украина сделала предложение Чехословакии о создании союза для укрепления взаимодействия между двумя странами. Представители Украины заявили, что такой союз позволит обеспечить безопасность и процветание народов двух стран. Сегодня нашим журналистам удалось узнать, что предложение было принято Чехословакией, и теперь обе стороны будут работать над дальнейшим развитием отношений и сотрудничества. Этот шаг может стать важным примером для других стран региона и помочь укреплению мира и стабильности в Европе."
 UKR_Ev.13.a:0"Отлично!"
 UKR_Ev.14.t:0"Чехословакия противится"
 UKR_Ev.14.d:0 "По последним новостям, Чехословакия отказалась от украинского предложения о создании союза между двумя странами. Представители правительства Чехословакии заявили, что они не могут рассматривать такие предложения в настоящее время и что они продолжают поддерживать свои действующие договоренности с другими странами. Они также отметили, что решение было принято после тщательного обсуждения и анализа политической и экономической ситуации в регионе. Украинские чиновники пока не комментировали отказ Чехословакии, но заявили, что они продолжат работать над улучшением отношений между двумя странами."
 UKR_Ev.14.a:0"Они дорого поплатятся за свою ошибку!"
 UKR_Ev.15.t:0"Выбор правительства"
 UKR_Ev.15.d:0 "В результате последних политических событий в Украине, националистические и монархические силы объединились и смогли захватить власть в стране. Новый режим возглавили лидеры монархических и националистических партий, которые объединили свои силы, чтобы предотвратить "разрушение украинской культуры и национальной идентичности". В результате этого захвата власти были проведены массовые репрессии и нарушения прав человека, что вызвало осуждение со стороны многих стран мира. Новый режим заявил о своей цели восстановления монархии в Украине и укрепления национальных традиций и ценностей. Однако, многие критики считают, что новый режим не сможет быть единным, и развалится на 2 части."
 UKR_Ev.15.a:0"Нас возглавит коалиция монархистов"
 UKR_Ev.15.b:0"ОУН будет управлять страной"
 UKR_Ev.16.t:0"Теракт на съезде"
 UKR_Ev.16.d:0 "Сегодня,  на съезде Украинской Социалистической Советской Республики произошел теракт. По последним данным, в результате взрыва бомбы, заложенной в зале, где проходил съезд, погибли 15 человек, еще более 50 получили ранения различной степени тяжести. Среди жертв есть высокопоставленные члены правительства УССР, а также депутаты Верховной Рады Украины. По предварительным данным, за терактом стоит националистическая организация, которая выступает против действующей власти в Украине. Полиция проводит обширную операцию по задержанию подозреваемых в причастности к теракту."
 UKR_Ev.16.a:0"Наша большая победа."
 UKR_Ev.17.t:0"Переворот в Беларуси"
 UKR_Ev.17.d:0 "Сегодня стали известны новости о возможном военном перевороте в Беларуси, который может быть поддержан монархической Украиной. По некоторым источникам, группа белорусских военных лидеров планирует свергнуть текущий режим и установить монархию в Беларуси. Согласно этим сообщениям, монархическая Украина оказывает им поддержку и предоставляет им необходимые ресурсы и средства. Однако на данный момент информация не подтверждена и не является официальной. Представители правительства Беларуси пока не комментируют эти сообщения, а украинские чиновники отрицают любую связь с возможным переворотом. Следует отметить, что любые попытки свержения легитимного правительства через насильственные действия являются незаконными и несут угрозу международной стабильности и безопасности. Международное сообщество уже выразило свою обеспокоенность по поводу возможного переворота в Беларуси и призвало все стороны к диалогу и мирным решениям."
 UKR_Ev.17.a:0"Срочно организовать оборону столицы!"
 UKR_Ev.18.t:0"Украинские монархисты и военные возращаются в страну"
 UKR_Ev.18.d:0 "После долгих лет миграции и эмиграции, украинские монархисты и военные возвращаются на родину. Сегодня в аэропорту Киева состоялась церемония приветствия возвращенцев, в которой приняли участие руководители государства и правительства. Всего возвращение к своим корням ожидают более 500 украинских монархистов и военных, которые пережили период миграции из-за политических преследований и неспокойной обстановки в стране. В своих выступлениях возвращенцы выражают надежду на более стабильную и процветающую Украину под руководством монархической власти. Они также готовы внести свой вклад в развитие страны и содействовать укреплению общественного порядка и безопасности. Правительство Украины обеспечивает возвращенцам все необходимые условия для адаптации и интеграции в общество, включая жилье, работу и медицинское обслуживание."
 UKR_Ev.18.a:0"Героям слава!"
 UKR_Ev.19.t:0 "Декоммунизация"
 UKR_Ev.19.d:0 "После свержения коммунистического правительства, многие политики Верховной Рады предлагают провести политику "Декоммунизации". Суть политики в том, что задача новой власти будет в запрете коммунизма, и других левых идей в стране, снос памятников и переиминования городов. Нам стоит решить как нам поступить."
 UKR_Ev.19.a:0 "Вернем старые названия"
 UKR_Ev.19.b:0 "Оставим нынешние названия"
 ############ Монголия Коммунисты
 MON_bn_com.1.t:0 "Монголия следует за СССР"
 MON_bn_com.1.d:0 "Мы многому обязаны Москве и советскому народу, а сейчас наша очередь и мы обязаны помочь им в ответ, поэтому сейчас нам необходимо следовать пути Москвы."
 MON_bn_com.1.a:0 "Вперёд товарищи!"
 MON_bn_com.2.t:0 "Устранение Анандына Амара"
 MON_bn_com.2.d:0 "Предыдущий правитель нашей республики Амар, теперь никогда нас не побеспокоит, а это значит большие реформы для нашего народа."
 MON_bn_com.2.a:0 "Да здраствует новый вождь!"
 MON_bn_com.3.t:0 "Чойбалсан побеждает в борьбе за власть"
 MON_bn_com.3.d:0 "Победа! вождь нашего народа Чойболсан, одержал победу над врагами внутри партии, каждый гражданин нашей страны может с гордостью сказать что партия позаботиться о нас."
 MON_bn_com.3.a:0 "Неужели нас ждёт стабильность?"
 MON_bn_com.4.t:0 "Связи с Коминтерном"
 MON_bn_com.4.d:0 "Мы должны объединится с нашими союзниками, тогда вскоре весь пролетариат мира будет освобождён от угнетателей и капитала буржуазии."
 MON_bn_com.4.a:0 "Красная Азия!"
 MON_bn_com.5.t:0 "Укрепление правительства"
 MON_bn_com.5.d:0 "ВСЮ ВЛАСТЬ СОВЕТАМ! Власть народа до сих пор в опасности, мы не должны позволить капиталистам вновь подчинить себе пролетариат."
 MON_bn_com.5.a:0 "Крепкое правительство защитит МНР"
 MON_bn_com.6.t:0 "Советские офицеры помогает укреплять МНА"
 MON_bn_com.6.d:0 "Нашему государству не хватает опыта войны, а у Советской страны этого опыта достаточно и к нашему счастью они готовы поделится с нами своим опытом"
 MON_bn_com.6.a:0 "Вместе мы укрепим нашу армию!"
 MON_Ev_de.1.t:0"Контрпереворот"
 MON_Ev_de.1.desc:0"Из-за предателя в рядах сторонников Чойболсана нам удалось узнать планы Сталина на Монголию. Он, заручившись помощью Чойболсана и некоторых других монгольских революционеров, планировал провести ряд чисток, направленных на укрепление тоталитарного строя и превращение Монголии в фактически колонию, подконтроьную Москве. В ответ на это более умеренные монгольские деятели, такие как: Генден, Наваанрен, Цэрэндорж, генералы Шагдарын Гонгор и Гэлэгдоржийн Дэмид и некоторые другие, возглавили временное правительство новой Монгольской Руспублики. Они сразу же организовали срочное собрание, в результате которого был разработан план по отстранению от власти Чойболсана. Чойболсан оказался в меньшинстве и был арестован во время нахождения близь вооенной базы в районе Улан-Батора. В это время сторонников громили по всей стране."
 MON_Ev_de.1.a:0"Пришло время бороться за наше государство!"
 ################ Монголия Монархисты
 MON_bn.7.t:0 "Генэпил приглашенна в Монголию"
 MON_bn.7.d:0 "Новой Монгольской Империи, необходим новый монарх, что вновь сделает монгольский народ великим. Да восстанет наша Империя словно феникс из пепла!"
 MON_bn.7.a:0 "За Императрицу!"
 MON_Ev.1.t:0 "Пакистанский и Индийский вопрос"
 MON_Ev.1.desc:0 "Монгольская империя постепенно возвращает свои земли, и вновь становится великой державой. Однако на нашем пути стала Британская Индия и Британия, нам нужно решить данный вопрос дипломатически, однако если дипломатия ничего не решит, нам прийдется решить  радикальным способом..."
 MON_Ev.1.a:0 "Отправить ультиматум в Британию!"
 MON_Ev.1.b:0 "Мы вынуждены пойти на крайние меры..."
 MON_Ev.2.t:0 "Победа дипломатии"
 MON_Ev.2.d:0 "Мы смогли с помощью наших дипломатов получить контроль над пакистанскими, и часть индийских земель."
 MON_Ev.2.a:0 "Империя расширяется!"
 MON_Ev.3.t:0 "Провал дипломатии"
 MON_Ev.3.d:0 "Наши дипломаты не смогли решить данный вопрос дипломатическим способом, в таком случае мы должны пойти на крайние меры!"
 MON_Ev.3.a:0 "Выход только один, война!"
 MON_Ev.4.t:0 "Монгольская империя требует контроль над частью территории Британской Индии"
 MON_Ev.4.d:0 "Монгольская империя отправила нам ультиматум, в котором они требуют передать им контроль, над частью територий нашей колонии. Мы должны решить данный вопрос в интересах нашей страны."
 MON_Ev.4.a:0 "Мы не станем сдавать наши земли!"
 MON_Ev.4.b:0 "Мы уступаем территории"
 MON_Ev.5.t:0 "Британия не идет к нам на встречу"
 MON_Ev.5.d:0 "Британия решила не идти к нам встречу, т.к они думает что их интересы важнее наших."
 MON_Ev.5.a:0 "Глупцы!"
 MON_Ev.6.t:0 "Британия идет к нам на встречу"
 MON_Ev.6.d:0 "Британцы решили пойти к нам на встречу, и приняли наш ультиматум."
 MON_Ev.6.a:0 "Это победа!"
 MON_Ev.7.t:0 "Монгольское предложение"
 MON_Ev.7.desc:0 "Монгольская империя предлагает нам вступить в их состав, Монголия близкая по религии и истории нам держава. Поэтому мы должны решить что нам делать."
 MON_Ev.7.a:0 "Мы согласны!"
 MON_Ev.7.b:0 "Наш суверенитет превыше всего!"
 MON_Ev.8.t:0 "Тибет согласился"
 MON_Ev.8.d:0 "Тибет согласился на наше предложение, об вхождение в состав нашей страны."
 MON_Ev.8.a:0 "Новые земли для империи!"
 MON_Ev.9.t:0 "Тибет отказался"
 MON_Ev.9.d:0 "Тибет дал отказ нашему предложению, они решили что их суверенитет пре выше всего."
 MON_Ev.9.a:0 "Они пожалеют!"
 Wnews.5.t:0 "Монархисты захватывают власть в Монголии"
 Wnews.5.d:0 "Монгольский народ решил что ему пришло время вернуться к своим истокам, будет ли это возрождение то самой Империи или они просто решили вернуться к старым порядкам пока не ясно..."
 Wnews.5.a:0 "Интересно..."
 Wnews.4.t:0 "Возрождение Монгольской Империи"
 Wnews.4.d:0 "Ещё вчера никто не мог поверить, что кошмар прошлого восстанет из мёртвых, самое страшное для всех нас сейчас только одно, это растущие амбиции монголов."
 Wnews.4.a:0 "Монголия вновь единая!"
 ################# Тува Сталинисты
 TAN_bn_com.1.t:0 "Тува следует за СССР"
 TAN_bn_com.1.d:0 "Советский народ подарил нам свободу и помогает нам по сей день, а мы в свою очередь будем с благодарностью следовать пути Москвы."
 TAN_bn_com.1.a:0 "Вместе мы сильнее!"
 TAN_bn_com.2.t:0 "Наша автономия"
 TAN_bn_com.2.d:0 "Пусть страна наша не велика, но мы сможем доказать то что мы можем быть полезны нашим товарищам!"
 TAN_bn_com.2.a:0 "Мы сможем решить наши дела"
 TAN_bn_com.3.t:0 "Наше место в Коминтерне"
 TAN_bn_com.3.d:0 "Мы как и все члены Коминтерна дали клятву, защитить пролетариат и пусть наши силы не так велики мы сделаем всё возможное чтобы сдержать клятву."
 TAN_bn_com.3.a:0 "Мы поможем нашим товарищам!"
 TAN_bn_com.4.t:0 "Наша промышленность"
 TAN_bn_com.4.d:0 "Наши рабочие готовы показать себя в Пятилетнем плане, а мы готовы оказать поддержку."
 TAN_bn_com.4.a:0 "Пятилетка за 4 года!"
 TAN_bn_com.5.t:0 "Строительство ТНА"
 TAN_bn_com.5.d:0 "Пусть наши границы не столь обширны, но мы должны быть готовы их защищать и стоять до конца за каждую пядь нашей земли."
 TAN_bn_com.5.a:0 "Слава Тувинской Народной Армии!"
 TAN_bn.10.t:0 "Танну-Тува просит разрешение на создание Сибирской ФССР"
 TAN_bn.10.d:0 "Танну-Тува желает объединить сибирские народы под одной страной, ественно мы не можем дать им независимость, но мы можем дать им автономию, и разрешить им создать советскую республику."
 TAN_bn.10.a:0 "Мы согласны!"
 TAN_bn.10.b:0 "Мы против!"
 TAN_bn.11.t:0 "СССР разрешил нам создать Сибирскую ФССР"
 TAN_bn.11.d:0 "После продолжительной дискуссии, советское руководство разрешило нам создать Сибирскую ФССР,  а также они нам передадут территории в Сибири. Но Салчак Тока не может оставатся лидером новой республики, его должен заменить парламент который отныне будет управлять."
 TAN_bn.11.a:0 "Ура товарищи!"
 TAN_bn.12.t:0 "СССР отказал нам создать Сибирскую ФССР"
 TAN_bn.12.d:0 "Советское руководство не согласилось с нашим предложением, нам прийдется забыть об идеии создание сибирской республики."
 TAN_bn.12.a:0 "Мы попытались..."
 TAN_bn.13.t:0 "Сибирская ФССР желает расширить свои границы до Дальнего Востока"
 TAN_bn.13.d:0 "Сибирская ФССР хочет расширить свою границу, дабы объединить дальневосточные народы."
 TAN_bn.13.a:0 "Мы согласны!"
 TAN_bn.13.b:0 "Мы против!"
 TAN_bn.14.t:0 "СССР разрешил нам расширить границы"
 TAN_bn.14.d:0 "Советское руководство одобрило нашу просьбу на расширение границы до Дальнего Востока."
 TAN_bn.14.a:0 "Слава новым товарищам!"
 TAN_bn.15.t:0 "СССР не разрешил нам расширить границы"
 TAN_bn.15.d:0 "Советское руководство решило нам отказать в расширение республики до Дальнего Востока."
 TAN_bn.15.a:0 "Жалко..."
 TAN_bn.16.t:0 "Сибирская ФССР желает расширить свои границы до Урала"
 TAN_bn.16.d:0 "Сибирская республика желает расширить свои границы до Урала, дабы объединить народы которые живут в этом регионе."
 TAN_bn.16.a:0 "Мы согласны!"
 TAN_bn.16.b:0 "Мы против!"
 TAN_bn.17.t:0 "СССР разрешил нам расширить границы"
 TAN_bn.17.d:0 "Советское руководство одобрило нашу просьбу на расширение границы до Урала."
 TAN_bn.17.a:0 "Ура!"
 TAN_bn.18.t:0 "СССР не разрешил нам расширить границы"
 TAN_bn.18.d:0 "Советское руководство решило нам отказать в расширение республики до Урала."
 TAN_bn.18.a:0 "Обидно..."
 ################# Тува Анти-сталинисты
 TAN_bn.6.t:0 "Автономия Тувы"
 TAN_bn.6.d:0 "Всё больше на слуху мысль, что  Советский союз сбился с своего пути и больше не является защитником пролетариата."
 TAN_bn.6.a:0 "Мы на шаг ближе к нашей независимости!"
 TAN_bn.7.t:0 "Договор с СССР"
 TAN_bn.7.d:0 "Пусть Советский Союз больше не защищает пролетариат, но считаться с такой силой мы должны....по крайне мере пока..."
 TAN_bn.7.a:0 "Мы смогли обезопасить нашу страну"
 Wnews.6.t:0 "Независимость"
 Wnews.6.d:0 "Несмотря на все риски и опасности, мы объявляем о своей независимости, а теперь когда наш коммунизм независим  мы докажем миру, что мы истинные защитники пролетариата!"
 Wnews.6.a:0 "Мы свободны!"
 TAN_bn.8.t:0 "Подготовка к войне с Большевиками"
 TAN_bn.8.d:0 "Наши догадки оказались верны, большевиками была захвачена власть, власть что должна принадлежать народу и мы намерены вернуть народу то что его по праву."
 TAN_bn.8.a:0 "Начать подготовку!"
 TAN_bn.9.t:0 "Тува создаёт МИД"
 TAN_bn.9.d:0 "Авангард истинного коммунизма готовится нанести удар по лживым большевикам!"
 TAN_bn.9.a:0 "Коммунистам нужно держатся вместе!"
 ################ Украина Коммунисты
 UKR_com.1.t:0 "Расширение КПУ"
 UKR_com.1.d:0 "За последние несколько лет число членов КПУ значительно увеличилось. Сегодня КПУ является одной из крупнейших партий в Украине, в которой состоят люди различных возрастов, профессий и национальностей. Руководство КПУ отмечает, что расширение партии свидетельствует о том, что идеи коммунизма до сих пор актуальны для многих людей. Члены КПУ активно работают в различных сферах общественной жизни, защищая интересы трудящихся и борясь за социальную справедливость. Однако, расширение КПУ вызвало критику в обществе. Некоторые люди считают, что КПУ не представляет интересы всех украинцев, а только узкую группу партийных чиновников. Критики также обвиняют КПУ в пропаганде идей, которые не соответствуют современным реалиям. Несмотря на это, КПУ продолжает укреплять свои позиции в политической жизни Украины. В ближайшее время партия планирует провести ряд мероприятий, направленных на пропаганду своих идей и укрепление своей базы."
 UKR_com.1.a:0 "КПУ и товарищ Хрущёв поведут нас к светлому будущему!"
 UKR_com.2.t:0 "Внутреняя политика Украинской ССР"
 UKR_com.2.d:0 "В последнее время в Украинской ССР происходят значительные изменения в сфере политики и экономики. Правительство страны проводит ряд мер, направленных на модернизацию экономики и укрепление социальной защиты населения. В рамках этих изменений были приняты новые законы и постановления, которые способствуют развитию экономики и улучшению условий жизни граждан. Одним из таких документов является программа по развитию сельского хозяйства, которая предусматривает значительные инвестиции в аграрный сектор. Вместе с тем, правительство Украинской ССР также активно занимается борьбой с коррупцией и преступностью. В рамках этой борьбы были проведены ряд операций, направленных на ликвидацию организованных преступных группировок и пресечение экономических преступлений. Однако, внутренняя политика Украинской ССР вызывает неоднозначную реакцию в обществе. Некоторые граждане считают, что правительство не делает достаточно для решения социальных проблем и улучшения условий жизни граждан. Несмотря на это, правительство Украинской ССР продолжает работу над реформами и укреплением экономики страны."
 UKR_com.2.a:0 "Партия сможет решить все внутренние проблемы Украины"
 UKR_com.3.t:0 "Наше место в Союзе"
 UKR_com.3.d:0 "В этот период Украина занимала одно из важнейших мест в СССР. Она была крупнейшей республикой, как по территории, так и по численности населения. Кроме того, на территории Украины располагалось множество промышленных предприятий, которые производили не только для внутреннего рынка, но и для других республик СССР. Важным событием было принятие в 1936 году новой конституции СССР, которая установила федеративную структуру государства и закрепила равноправие республик. Украина, как одна из республик СССР, получила права на самоуправление, что сделало ее позицию в составе СССР более устойчивой. Однако в период с 1936 по 1939 годы Украина также столкнулась с некоторыми проблемами. В этот период была проведена политика "украинизации", направленная на поддержку украинской культуры и языка, но которая также привела к укреплению национальных настроений. Кроме того, в период с 1937 по 1938 годы в Украине произошли масштабные политические репрессии, которые затронули множество людей. В целом, Украина занимала важное место в СССР и продолжала развиваться как экономический и культурный центр. Однако, в этот период ее положение было сложным и сопровождалось рядом проблем."
 UKR_com.3.a:0 "Украина будет вместе со своими товарищами!"
 UKR_com.4.t:0 "Внешняя политика Украинской ССР"
 UKR_com.4.d:0 "На международной арене Украина вела активную политику сотрудничества с другими странами. В 1936 году было подписано несколько соглашений о взаимном признании советской государственности и нормализации отношений с некоторыми зарубежными государствами, включая Чехословакию, Финляндию, Румынию, Болгарию и Турцию. Особенно важным событием внешней политики Украинской ССР в 1936 году стал визит делегации Украинской ССР в Великобританию. В рамках этого визита были проведены встречи с высшими должностными лицами британского правительства, а также с представителями бизнес-сообщества. Было достигнуто соглашение о развитии экономических и культурных связей между Великобританией и Украинской ССР, что считалось важным шагом в направлении укрепления внешней политики Украины. Однако, помимо успехов, внешняя политика Украинской ССР в 1936 году также столкнулась с некоторыми проблемами. Так, не были достигнуты соглашения о нормализации отношений с Польшей и Литвой, что вызвало некоторое беспокойство в украинском обществе."
 UKR_com.4.a:0 "Покажем на что мы способны"
 RPB.2.t:0"Началась Великая Отечественная Война!"
 RPB.2.d:0""
 RPB.2.a:0"Какой ужас..."
 ################ Общие фокусы для всех путей Украины
 UKR_generic.1.t:0 "Индустриальное развитие Украины"
 UKR_generic.1.d:0 "За это время в Украине были запущены множество новых производств, расширены существующие, и в целом промышленность страны значительно укрепилась. Ключевыми отраслями были металлургия, химическая и нефтехимическая промышленность, машиностроение, энергетика и другие. Особое внимание было уделено развитию металлургии, благодаря которой удалось создать новые заводы по производству стали и железа. Важным шагом стало открытие Криворожского горно-металлургического комбината, который стал одним из крупнейших в СССР. Также были открыты новые заводы по производству машиностроительных изделий, которые использовались как в Украине, так и в других регионах Советского Союза. Было сделано многое для развития нефтеперерабатывающей промышленности. В 1936 году был запущен первый нефтеперерабатывающий завод на Донбассе, который производил не только бензин, но и мазут, керосин и другие нефтепродукты. В целом, в период с 1936 по 1939 годы Украина стала одним из крупнейших промышленных центров Советского Союза. Это достижение было возможно благодаря инвестициям в развитие промышленности, строительство новых заводов и внедрение новых технологий. Это положительно сказалось на экономике страны и укрепило ее позиции в мировом промышленном сообществе."
 UKR_generic.1.a:0 "Застроим нашу страну!"
 UKR_generic.2.t:0 "Реформы украинской армии"
 UKR_generic.2.d:0 "В 1936 году были начаты масштабные реформы, которые направлены на укрепление боеспособности украинской армии. Были проведены изменения в организации и тактике боевых действий, а также в системе подготовки военнослужащих. Одним из главных изменений было усиление военной подготовки офицерского состава. Были созданы новые военные академии и школы, где офицеры получали более качественное обучение. Кроме того, была проведена работа по повышению квалификации сержантского состава, что также способствовало улучшению боевой подготовки армии. Также были проведены изменения в организации военных частей. Введена более жесткая дисциплина и контроль за выполнением боевых задач. Были введены новые формы боевых действий, такие как диверсионные операции и использование танков в бою. Кроме того, была проведена работа по модернизации вооружения и техники. Начали производство новых моделей военной техники и оружия, что позволило укрепить боеспособность армии. В целом, реформы украинской армии были направлены на укрепление обороноспособности Украины. Эти изменения позволили сделать украинскую армию более сильной и эффективной в бою."
 UKR_generic.2.a:0 "Реформы пойдут на благо армии"
 ################ Беларусь Коммунисты
 BLR_com.1.t:0 "Новая Партия"
 BLR_com.1.d:0 "Дорогу молодым! Это скандировали новые члены Беларуской Коммунистической Партии, входя на свой первый съезд, именно этим молодым энтузиастам предстоит вести нашу страну к светлому коммунистическому будущему!"
 BLR_com.1.a:0 "КПБ поведёт нас вперёд!"
 BLR_com.2.t:0 "Порядок в стране восстановлен"
 BLR_com.2.d:0 "Наконец-то все волнения что вызвала революция закончились. Теперь Белорусское правительство едино с народом."
 BLR_com.2.a:0 "Наконец то народ успокоился"
 BLR_com.3.t:0 "Внутренняя политика Беларусской ССР"
 BLR_com.3.d:0 "Наш народ готов стоять до конца, каждую пядь буду защищать наши солдаты, наши партизаны, наши граждане."
 BLR_com.3.a:0 "Партизаны наше всё!"
 BLR_com.4.t:0 "Внешняя политика Беларусской ССР"
 BLR_com.4.d:0 "Наша страна готова подать свой голос, а мир обязательно услышит нас!"
 BLR_com.4.a:0 "Наше дело правое!"
 BLR_com.5.t:0 "Место нашей страны в Союзе"
 BLR_com.5.d:0 "Мы один народ, в Союзе нет места разногласиям и мы приложим все силы чтобы наши братские узы жили вечно."
 BLR_com.5.a:0 "Беларусь всегда будет рядом!"
 RPB.1.t:0"Началась Великая Отечественная Война!"
 RPB.1.d:0""
 RPB.1.a:0"Какой ужас..."
 ############### Беларусь общие фокусы для всех идеологий
 BLR_generic.1.t:0 "Белорусская армия"
 BLR_generic.1.d:0 "На встречу коммунистическому будущему идёт страна, а армия будет защищать пролетариат до последнего."
 BLR_generic.1.a:0 "Беларусская армия будет сильной!"
 ############## Закавказье Коммунисты
 ZSR_com.1.t:0 "Съезд КПЗ"
 ZSR_com.1.d:0 "На этом съезде нам предстоит обсудить обсудить множество вещей, от национальных конфликтов, до отсталости нашей армии."
 ZSR_com.1.a:0 "Мы должны решить все национальные конфликты!"
 ZSR_com.2.t:0 "Национальные конфликты решенны"
 ZSR_com.2.d:0 "Спустя годы стараний мы добились мирам между народами нашей федерации."
 ZSR_com.2.a:0 "Мы смогли решить главную проблему!"
 ZSR_com.3.t:0 "Роль Кавказа в Союзе"
 ZSR_com.3.d:0 "Наша страна всегда была оплотом сил союза на юге, а также мы обладаем ресурсами, что нужны союзу."
 ZSR_com.3.a:0 "Мы всегда будем рады нашим товарищам!"
 ZSR_com.4.t:0 "Внешняя политика Закавказской СФСР"
 ZSR_com.4.d:0 "Внутренние распри подошли к концу, пришло время подать наш голос миру."
 ZSR_com.4.a:0 "Мы объединим весь кавказский народ под красным флагом!"
 ZSR_com.5.t:0 "Внутренняя политика Закавказской СФСР"
 ZSR_com.5.d:0 "Множество проблем уже позади, но нам предстоит решить ещё очень много проблем."
 ZSR_com.5.a:0 "Пора решить наши остальные внутренние дела"
 RPB.3.t:0"Началась Великая Отечественная Война!"
