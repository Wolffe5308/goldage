 ################# Тува Анти-сталинисты
 TAN_bn.6.t:0 "Автономия Тувы"
 TAN_bn.6.d:0 "Всё больше на слуху мысль, что  Советский союз сбился с своего пути и больше не является защитником пролетариата."
 TAN_bn.6.a:0 "Мы на шаг ближе к нашей независимости!"
 TAN_bn.7.t:0 "Договор с СССР"
 TAN_bn.7.d:0 "Пусть Советский Союз больше не защищает пролетариат, но считаться с такой силой мы должны....по крайне мере пока..."
 TAN_bn.7.a:0 "Мы смогли обезопасить нашу страну"
 Wnews.6.t:0 "Независимость"
 Wnews.6.d:0 "Несмотря на все риски и опасности, мы объявляем о своей независимости, а теперь когда наш коммунизм независим  мы докажем миру, что мы истинные защитники пролетариата!"
 Wnews.6.a:0 "Мы свободны!"
 TAN_bn.8.t:0 "Подготовка к войне с Большевиками"
 TAN_bn.8.d:0 "Наши догадки оказались верны, большевиками была захвачена власть, власть что должна принадлежать народу и мы намерены вернуть народу то что его по праву."
 TAN_bn.8.a:0 "Начать подготовку!"
 TAN_bn.9.t:0 "Тува создаёт МИД"
 TAN_bn.9.d:0 "Авангард истинного коммунизма готовится нанести удар по лживым большевикам!"
 TAN_bn.9.a:0 "Коммунистам нужно держатся вместе!"
 ################ Украина Коммунисты
 UKR_com.1.t:0 "Расширение КПУ"
 UKR_com.1.d:0 ""
 UKR_com.1.a:0 "КПУ и товарищ Хрущёв поведут нас к светлому будущему!"
 UKR_com.2.t:0 "Внутреняя политика Украинской ССР"
 UKR_com.2.d:0 ""
 UKR_com.2.a:0 "Партия сможет решить все внутренние проблемы Украины"
 UKR_com.3.t:0 "Наше место в Союзе"
 UKR_com.3.d:0 ""
 UKR_com.3.a:0 "Украина будет вместе со своими товарищами!"
 UKR_com.4.t:0 "Внешняя политика Украинской ССР"
 UKR_com.4.d:0 ""
 UKR_com.4.a:0 "Покажем на что мы способны"
 ################ Общие фокусы для всех путей Украины
 UKR_generic.1.t:0 "Индустриальное развитие Украины"
 UKR_generic.1.d:0 ""
 UKR_generic.1.a:0 "Застроим нашу страну!"
 UKR_generic.2.t:0 "Реформы украинской армии"
 UKR_generic.2.d:0 ""
 UKR_generic.2.a:0 "Реформы пойдут на благо армии"
 ################ Беларусь Коммунисты
 BLR_com.1.t:0 "Новая Партия"
 BLR_com.1.d:0 "Дорогу молодым! Это скандировали новые члены Беларуской Коммунистической Партии, входя на свой первый съезд, именно этим молодым энтузиастам предстоит вести нашу страну к светлому коммунистическому будущему!"
 BLR_com.1.a:0 "КПБ поведёт нас вперёд!"
 BLR_com.2.t:0 "Порядок в стране восстановлен"
 BLR_com.2.d:0 "Наконец-то все волнения что вызвала революция закончились. Теперь Белорусское правительство едино с народом."
 BLR_com.2.a:0 "Наконец то народ успокоился"
 BLR_com.3.t:0 "Внутренняя политика Беларусской ССР"
 BLR_com.3.d:0 "Наш народ готов стоять до конца, каждую пядь буду защищать наши солдаты, наши партизаны, наши граждане."
 BLR_com.3.a:0 "Партизаны наше всё!"
 BLR_com.4.t:0 "Внешняя политика Беларусской ССР"
 BLR_com.4.d:0 "Наша страна готова подать свой голос, а мир обязательно услышит нас!"
 BLR_com.4.a:0 "Наше дело правое!"
 BLR_com.5.t:0 "Место нашей страны в Союзе"
 BLR_com.5.d:0 "Мы один народ, в Союзе нет места разногласиям и мы приложим все силы чтобы наши братские узы жили вечно."
 BLR_com.5.a:0 "Беларусь всегда будет рядом!"
 ############### Беларусь общие фокусы для всех идеологий
 BLR_generic.1.t:0 "Белорусская армия"
 BLR_generic.1.d:0 "На встречу коммунистическому будущему идёт страна, а армия будет защищать пролетариат до последнего."
 BLR_generic.1.a:0 "Беларусская армия будет сильной!"
 ############## Закавказье Коммунисты
 ZSR_com.1.t:0 "Съезд КПЗ"
 ZSR_com.1.d:0 "На этом съезде нам предстоит обсудить обсудить множество вещей, от национальных конфликтов, до отсталости нашей армии."
 ZSR_com.1.a:0 "Мы должны решить все национальные конфликты!"
 ZSR_com.2.t:0 "Национальные конфликты решенны"
 ZSR_com.2.d:0 "Спустя годы стараний мы добились мирам между народами нашей федерации."
 ZSR_com.2.a:0 "Мы смогли решить главную проблему!"
 ZSR_com.3.t:0 "Роль Кавказа в Союзе"
 ZSR_com.3.d:0 "Наша страна всегда была оплотом сил союза на юге, а также мы обладаем ресурсами, что нужны союзу."
 ZSR_com.3.a:0 "Мы всегда будем рады нашим товарищам!"
 ZSR_com.4.t:0 "Внешняя политика Закавказской СФСР"
 ZSR_com.4.d:0 "Внутренние распри подошли к концу, пришло время подать наш голос миру."
 ZSR_com.4.a:0 "Мы объединим весь кавказский народ под красным флагом!"
 ZSR_com.5.t:0 "Внутренняя политика Закавказской СФСР"
 ZSR_com.5.d:0 "Множество проблем уже позади, но нам предстоит решить ещё очень много проблем."
 ZSR_com.5.a:0 "Пора решить наши остальные внутренние дела"
 ############# Закавказье общие фокусы для всех идеологий
 ZSR_com.6.t:0 "Реформа Кавказской армии"
 ZSR_com.6.d:0 "Солдаты наших стран всегда были сильны и беспощадны к врагу."
 ZSR_com.6.a:0 "Пришло время новых кадров в армии"
