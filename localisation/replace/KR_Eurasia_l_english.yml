RUS_orth_eur_enlightenment_modifier_idea_desc:0 "The Great Eurasianist Enlightenment has begun with the establishement of special governmental councils that should deal with illiteracy among populace, assimilate native minorities and promote Eurasianist ideology among all social stratas.\n§W--------------\n£political_power_texticon  Political Power Gain: [?RUS.RUS_orth_eur_enlightenment_political_power_factor|=%+0]\n£stability_texticon  Stability: [?RUS.RUS_orth_eur_enlightenment_stability|=%+2]\n£war_support_texticon  War Support: [?RUS.RUS_orth_eur_enlightenment_war_support|=%+0]\n£consumer_goods_texticon  Consumer Goods: [?RUS.RUS_orth_eur_enlightenment_consumer_goods_factor|=%+]\n£manpower_texticon  Effective Total Manpower: [?RUS.RUS_orth_eur_enlightenment_conscription_factor|=%+]\n£drift_defence_texticon  Ideology Drift Defense: [?RUS.RUS_orth_eur_enlightenment_ideology_drift_defense|=%+0]\n£occupation_costs  Average Compliance To Integrate: [?RUS.rus_core_integration_cost_compliance|Y3]\n£time_texticon  Integration Time: [?RUS.rus_core_integration_time_to_remove|Y0] days"
RUS_orth_eur_cultural_revolution_decisions_desc:0 "Our government has finally started to create a true §CIdeocracy§! with the help of the process of '§GGreat Eurasianist Enlightenment§!'.\n\nThe Enlightenment is a complex, yet necessary thing that we need to complete in order to decrease §Yintegration§! §Gtime§! and §Gaverage compliance to integrate§!.\n\n§CIdeocracy§! Rate depends on §YAssimilation of Native Minorities§!, §MLiteracy§! rate and §gAcceptance of Eurasianist Ideology§!.\n\n\nTotal §CIdeocracy§! Rate: [?RUS.rus_ideocracy|С2]\n\n£national_unity_texticon  §YAssimilation of Native Minorities§!: [?RUS.rus_assimiliation_of_native_minorities|Y2]\n£kx_education_texticon  Rate of §MLiteracy§!: [?RUS.rus_illiteracy|M2]\n§g£ai_texticon  Acceptance of Eurasianist Ideology§!: [?RUS.party_popularity@ruling_party|%g2]"
