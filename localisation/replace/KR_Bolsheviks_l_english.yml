SOV_cultural_revolution_proletkult_idea_desc:0 "With Proletkultists faction now in charge, an active policy of 'proletarization' has begun. Aimed to eradicate illiteracy, radically increase education level and assimilate people into proletarian ethics, this project needs a lot of funding and manpower. However, if it is successful, we will find ourselves literally in the Workers' Paradise\n§W--------------\n£kx_illiteracy_texticon  Illiteracy Rate Monthly Change: [?SOV.SOV_culrev_level_of_illiteracy_monthly_rate|=-2]\n£kx_education_texticon  Average Level of Education Monthly Change: [?SOV.SOV_culrev_level_of_education_monthly_rate|=+2]\n£ai_texticon  Acceptance of Proletarian Ethics Monthly Change [?SOV.SOV_culrev_level_of_proletarian_ethics|=+2]\n£stability_texticon  Stability: [?SOV.SOV_culrev_stability|%=+2]\n£war_support_texticon  War Support: [?SOV.SOV_culrev_war_support|%=+2]"
SOV_Cultural_Revolution_Proletkult_decisions_desc:0 "§NThe Proletkult§! has emerged from a small circle of avant-guarde poets and writers to a large organisation in the structure of the §NPeople's Commissariat§! of §YEnlightenment§!. The §NProletkult§! project aims to eradicate illiteracy, raise the level of education and apply proletarian ethics into cultures of Russians and minorities.\n\n£kx_illiteracy_texticon  ILLITERACY RATE: [?SOV.SOV_proletkult_level_of_illiteracy|2]%\n\n£kx_education_texticon  AVERAGE LEVEL OF EDUCATION: [?SOV.SOV_proletkult_level_of_education|2]%\n\n£ai_texticon  ACCEPTANCE OF PROLETARIAN ETHICS: [?SOV.SOV_proletkult_level_of_proletarian_ethics|2]%"
