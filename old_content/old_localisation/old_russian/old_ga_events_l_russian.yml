l_russian:
 ############## Монголия Хунта
 MON_Ev_de.1.t:0 "Контрпереворот"
 MON_Ev_de.1.d:0 "Из-за предателя в рядах сторонников Чойболсана нам удалось узнать планы Сталина на Монголию. Он, заручившись помощью Чойболсана и некоторых других монгольских революционеров, планировал провести ряд чисток, направленных на укрепление тоталитарного строя и превращение Монголии в фактически колонию, подконтроьную Москве. В ответ на это более умеренные монгольские деятели, такие как: Генден, Наваанрен, Цэрэндорж, генералы Шагдарын Гонгор и Гэлэгдоржийн Дэмид и некоторые другие, возглавили временное правительство новой Монгольской Руспублики. Они сразу же организовали срочное собрание, в результате которого был разработан план по отстранению от власти Чойболсана. Чойболсан оказался в меньшинстве и был арестован во время нахождения близь вооенной базы в районе Улан-Батора. В это время сторонников громили по всей стране."
 MON_Ev_de.1.a:0 "Пришло время бороться за наше государство!"
 MON_Ev_de.2.t:0 "Ультиматум от Монголии"
 MON_Ev_de.2.d:0 "Монгольское правительство, отправило нам ультиматум, они требует подчинится им. Согласимся мы или нет, нам предстоит решить."
 MON_Ev_de.2.a:0 "Мы согласны"
 MON_Ev_de.2.b:0 "Мы против!"
 MON_Ev_de.3.t:0 "Синьцзянь согласился"
 MON_Ev_de.3.d:0 "Нам пришел ответ от властей Синьцзяна, они дали ответ на наш ультиматум согласием."
 MON_Ev_de.3.a:0 "Это победа!"
 MON_Ev_de.4.t:0 "Синьцзянь отказался"
 MON_Ev_de.4.d:0 "Синьцзянские власти, ответили нам отказом на наш ультиматум."
 MON_Ev_de.4.a:0 "Они ответят за свои слова!"
 MON_Ev_de.5.t:0 "Монголия предлагает защиту"
 MON_Ev_de.5.d:0 "Сегодня к нам пришло письмо от властей Монголии, они предлагают "защитить" нашу страну. По факту они хотят что мы стали их марионеткой. Какой ответ мы должны дать им?"
 MON_Ev_de.5.a:0 "Мы согласны"
 MON_Ev_de.5.b:0 "Мы против!"
 MON_Ev_de.6.t:0 "Тибет согласился"
 MON_Ev_de.6.d:0 "Нам пришел ответ от властей Тибета, они дали ответ на наш ультиматум согласием."
 MON_Ev_de.6.a:0 "Это победа!"
 MON_Ev_de.7.t:0 "Тибет отказался"
 MON_Ev_de.7.d:0 "Тибетские власти, ответили нам отказом на наш ультиматум."
 MON_Ev_de.7.a:0 "Они ответят за свои слова!"
 MON_Ev_de.8.t:0 "Государство Монголия хочет присоединиться к альянсу Восточноазиатская сфера сопроцветания"
 MON_Ev_de.8.d:0 "Монгольское Государство хочет присоединится к нашему альянсу."
 MON_Ev_de.8.a:0 "Мы согласны"
 MON_Ev_de.9.t:0 "Ультиматум от Монголии"
 MON_Ev_de.9.d:0 "Монгольское правительство, отправило нам ультиматум, они требует подчинится им. Согласимся мы или нет, нам предстоит решить."
 MON_Ev_de.9.a:0 "Мы согласны"
 MON_Ev_de.9.b:0 "Мы против!"
 MON_Ev_de.10.t:0 "Юньнань согласился"
 MON_Ev_de.10.d:0 "Нам пришел ответ от властей Юньнаня, они дали ответ на наш ультиматум согласием."
 MON_Ev_de.10.a:0 "Ура!"
 MON_Ev_de.11.t:0 "Юньнань отказался"
 MON_Ev_de.11.d:0 "Юньнанские власти, ответили нам отказом на наш ультиматум."
 MON_Ev_de.11.a:0 "Победа будет за нами!"
 MON_Ev_de.12.t:0 "Предложение от Монголии"
 MON_Ev_de.12.d:0 "Монголия хочет нам дать 2000 пехотного снаряжение, но в ответ они хотят что мы сдали свою страну."
 MON_Ev_de.12.a:0 "Мы согласны"
 MON_Ev_de.12.b:0 "Мы против!"
 MON_Ev_de.13.t:0 "Гуанси согласилась"
 MON_Ev_de.13.d:0 "Власти Гуанси согласились на наше предложение."
 MON_Ev_de.13.a:0 "Это успех!"
 MON_Ev_de.14.t:0 "Гуанси отказалась"
 MON_Ev_de.14.d:0 "Власти Гуанси дали отказ на наше предложение."
 MON_Ev_de.14.a:0 "Наш ответ будет незамедлительным!"
 MON_Ev_de.15.t:0 "Победа в пограничном конфликте"
 MON_Ev_de.15.d:0 "Спустя время боев на тувинской границе, наши солдаты смогли показать мощь нашей армии, а также захватить Туву, с помощью уничтожение армии противника."
 MON_Ev_de.15.a:0 "Монголия стала сильнее!"
 MON_Ev_de.16.t:0 "Выборы в Монголии"
 MON_Ev_de.16.d:0 "Теперь, когда Монголия в безопасности, военное правительство может наконец-то сложить свои полномочия и передать власть в руки избранному демократическим путём президенту. На пост лидера новой монгольской державы претендуют 2 кандидата: Бывший Премьер-Министр Самбадондогийн Цэрэндорж, который после прихода к власти Народного правительства в июле 1921 года Цэрэндорж был смещён с поста и вернулся в свой монастырь. А также Навааннерен, 20-й хан потомственной династии Сэцэн. Он продолжал служить Сетсен-ханом в течение двух лет в период конституционной монархии (1921–1924), а затем он был назначен министром внутренних дел Монгольской Народной Республики, используя политику «старой интеллигенции». В итоге народ Монголии должен выбрать, кто из 2 кандидатов достоин управлять Монголией?"
 MON_Ev_de.16.a:0 "Побеждает Самбадондогийн Цэрэндорж"
 MON_Ev_de.16.b:0 "Побеждает Навааннерен"
 MON_Ev_de.17.t:0 "Помощь с Запада"
 MON_Ev_de.17.d:0 "Месяц назад мы отправили запрос о помощи у Западных стран, мы запросили немного вооружение, и добровольцев для защиты нашей страны. Союзники прислали свои колониальные войска, и теперь они будут часть нашей армии."
 MON_Ev_de.17.a:0 "Благодарим наших союзников!"
 MON_Ev_de.18.t:0 "Китайские советники"
 MON_Ev_de.18.d:0 "Многие из тех, кто прежде принимал участие в управлении китайскими кликами, желают вновь оказаться в правительстве, пускай уже другого государства. Мы можем принять самых полезных из них, чтобы доказать свою легетимность в глазах китайцев, а так же чтобы эффективнее управлять страной."
 MON_Ev_de.18.a:0 "Они нам пригодятся."
 MON_Ev_de.19.t:0 "Взаимодействие с жителями Китая"
 MON_Ev_de.19.d:0 "Несмотря на наши прошлые достижения, мы всё ещё выглядим иностранными захватчиками для многих китайцев. Наша цель - проведение политики, направленной на поддержку китайского населения и повышение доверия к нашему режиму."
 MON_Ev_de.19.a:0 "Это будет нашим приоритетом!"
 MON_Ev_de.20.t:0 "Выбор формы правления"
 MON_Ev_de.20.d:0 "Первая Монгольская Конституция уже почти готова, но остаётся нерешённым вопрос: будет Монголия республикой, или же конституционной монархией?."
 MON_Ev_de.20.a:0 "Монарх обеспечит стране стабильность!"
 MON_Ev_de.20.b:0 "Мы сражались не для того, чтобы вернуться на 20 лет назад!"
 MON_Ev_de.21.t:0 "Выбор столицы"
 MON_Ev_de.21.d:0 "Наша страна сильно растянулась на юг и восток, и столица теперь заниает скорее приграничное положение, нежели центральное. Это может создать некоторые трудности в управлении страной, по этому министры предлагают переместить столицу в один из китайских городов."
 MON_Ev_de.21.a:0 "Столица отсаётся в Улан-Баторе."
 MON_Ev_de.21.a:0 "Переместим её в Пекин."
 MON_Ev_de.21.a:0 "Лучшим решением будет Нанкин."
 MON_Ev_de.22.t:0 "Наше государство"
 MON_Ev_de.22.d:0 "Наконец-то мы можем заявить о том, что Монголия и Китай теперь фактически одно государство. Осталась только несколько деталей - название государства и его флаг."
 MON_Ev_de.22.a:0 "Китайская республика обеспечит нам максимальную поддержку среди местных."
 MON_Ev_de.22.b:0 "Монгольско-Китайская Федерация обеспечит равенство наших народов."
 MON_Ev_de.23.t:0 "Наше государство"
 MON_Ev_de.23.d:0 "Наконец-то мы можем заявить о том, что Монголия и Китай теперь фактически одно государство. Осталась только несколько деталей - название государства, его флаг и монарх."
 MON_Ev_de.23.a:0 "Империя Юань во главе с Чингизидом покажет миру силу монголов!"
 MON_Ev_de.23.b:0 "Мы реставрируем династию Цинь во главе с Пуи."
 MON_Ev_de.24.t:0 "Победа на границе с Мэнцзянем"
 MON_Ev_de.24.d:0 "Спустя время боев на границе, наши войска победили в пограничном конфликте против войск Мэнцзяна."
 MON_Ev_de.24.a:0 "Победа!"
 MON_Ev_de.25.t:0 "Победа на границе с Маньчжоу-Го"
 MON_Ev_de.25.d:0 "Спустя время боев на границе, наши войска победили в пограничном конфликте против войск Маньчжоу-Го."
 MON_Ev_de.25.a:0 "Победа!"
 MON_Ev_de.26.t:0 "Победа на границе с Шаньси"
 MON_Ev_de.26.d:0 "Спустя время боев на границе, наши войска победили в пограничном конфликте против войск Шаньси."
 MON_Ev_de.26.a:0 "Победа!"
 MON_Ev_de.27.t:0 "Победа на границе с Сибэй Сань Ма"
 MON_Ev_de.27.d:0 "Спустя время боев на границе, наши войска победили в пограничном конфликте против войск Сибэй Сань Ма."
 MON_Ev_de.27.a:0 "Победа!"
 MON_Ev_de.28.t:0 "Покупка колоний"
 MON_Ev_de.28.d:0 "После того как мы победили Китай Чана Кайши, пришло время вернуть территорию которые придналежат европейским колонизаторам. Однако просто так нам врядли вернут территории, поэтому наши дипломаты должны попробовать договорится с Британией, Францией и Португалией об покупке колоний."
 MON_Ev_de.28.a:0 "Будем надеятся на успех"
 MON_Ev_de.29.t:0 "Монгольское предложение"
 MON_Ev_de.29.d:0 "Сегодня к нам прибыли дипломаты из Монголии. Они предлагают нам купить нашу колонию в Гонконге, взамен на выплаты нашей стране. Мы должны обдумать данное предложение."
 MON_Ev_de.29.a:0 "Мы согласны!"
 MON_Ev_de.29.b:0 "Это наша территория!"
 MON_Ev_de.30.t:0 "Согласие от Британии"
 MON_Ev_de.30.d:0 "Британское правительство ответило нам согласием, на наше предложение о покупке Гонконга. Взамен мы должны будем какое то время выплачивать Британии."
 MON_Ev_de.30.a:0 "Гонконг наш!"
 MON_Ev_de.31.t:0 "Отказ от Британии"
 MON_Ev_de.31.d:0 "Британское правительство ответилом нам отказом, на наше предложение. Наши дипломаты не смогли договорится об покупке Гонконга."
 MON_Ev_de.31.a:0 "Жалкие британцы!"
 MON_Ev_de.32.t:0 "Монгольское предложение"
 MON_Ev_de.32.d:0 "Сегодня к нам прибыли дипломаты из Монголии. Они предлагают нам купить нашу колонию в Гуанчжоуване, взамен на выплаты нашей стране. Мы должны обдумать данное предложение."
 MON_Ev_de.32.a:0 "Мы согласны!"
 MON_Ev_de.32.b:0 "Это наша территория!"
 MON_Ev_de.33.t:0 "Согласие от Франции"
 MON_Ev_de.33.d:0 "Французское правительство ответило нам согласием, на наше предложение о покупке Гуанчжоуваня. Взамен мы должны будем какое то время выплачивать Франции."
 MON_Ev_de.33.a:0 "Гуанчжоувань наш!"
 MON_Ev_de.34.t:0 "Отказ от Франции"
 MON_Ev_de.34.d:0 "Французское правительство ответилом нам отказом, на наше предложение. Наши дипломаты не смогли договорится об покупке Гуанчжоуваня."
 MON_Ev_de.34.a:0 "Чёртовы французы!"
 MON_Ev_de.35.t:0 "Монгольское предложение"
 MON_Ev_de.35.d:0 "Сегодня к нам прибыли дипломаты из Монголии. Они предлагают нам купить нашу колонию в Макао, взамен на предоставления нам монгольских и китайских рабочих. Мы должны обдумать данное предложение."
 MON_Ev_de.35.a:0 "Мы согласны!"
 MON_Ev_de.35.b:0 "Это наша территория!"
 MON_Ev_de.36.t:0 "Согласие от Португалии"
 MON_Ev_de.36.d:0 "Португальское правительство ответило нам согласием, на наше предложение о покупке Макао. Взамен мы должны предоставить наших рабочих Португалии."
 MON_Ev_de.36.a:0 "Макао наш!"
 MON_Ev_de.37.t:0 "Отказ от Португалии"
 MON_Ev_de.37.d:0 "Португальское правительство ответилом нам отказом, на наше предложение. Наши дипломаты не смогли договорится об покупке Макао."
 MON_Ev_de.37.a:0 "Жалкие португальцы!"
 MON_Ev_de.38.t:0 "Убийство Мао Цзэдуна"
 MON_Ev_de.38.d:0 "В Китае существует клика под командованием коммунистов, мы должны совершить покушение на их лидера, дабы они ослабли и мы смогли нанести сокрушительный удар!"
 MON_Ev_de.38.a:0 "Смерть коммунистам!"