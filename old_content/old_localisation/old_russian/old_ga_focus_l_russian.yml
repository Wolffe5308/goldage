l_russian:
 ################################### Монголия
 MON_countercoup:0 "Контрпереворот"
 MON_countercoup_desc:0 "Чойболсан и другие сторонники Сталина и правительства СССР посягнули на суверенитет монголии и попытались устранить наше правительство, что бы узурпировать власть. К счастью, нам вовремя удалось узнать их планы и мы успели предотвратить этот исход событий."
 MON_dealwiththeStalinists:0 "Разобраться со Сталинистами"
 MON_dealwiththeStalinists_desc:0 "После захвата большей части группировки Чойболсана, мы наконец избавились от левых радикалов в нашем правительстве и теперь, когда все они арестованы, нам предстоит решить их судьбу."
 MON_take_any_support:0 "Принять любую помощь"
 MON_take_any_support_desc:0 ""
 MON_endowtheGalagdorjin:0 "Наделить Дэмида особыми полномочиями"
 MON_endowtheGalagdorjin_desc:0 "Наша страна в шатком положении. В народе видна тенденция радикализации, а наша коалиция с правыми трещит по швам. Что на счёт позиции Москвы... Даже непосвящённый в политику человек поймёт, что после того, как мы отклонились от Сталинского пути, СССР нам больше не союзник. Но нам необходимо защищать не только северные границы, но и южные, ведь напряжение в китайском регионе возросло до предела и мы можем стать его случайной жертвой. В такой критической ситуации нам не остаётся ничего, кроме как назначить Гэлэгорджийна Дэмида, нашего прославленного генерала в качестве временного главы государства. Как только ситуация наладится, он сложит свои полномочия и его место займёт легитимный правитель."
 MON_firstelection:0 "Первые выборы"
 MON_firstelection_desc:0 "Теперь, когда наша страна в безопасности и мы можем быть уверены, что завтра в нашу столицу не заявятся красные, японцы, или китайские националисты, пришло время окончить эру авторитаризма в Монголии и провести первые в истории нашей страны выборы! Пускай не все в нашей коалиции поддержат идею демократизации, но они в меньшинстве и ничего не смогут нам противопоставить."
 MON_democratizationofsociety:0 "Демократизировать общество"
 MON_democratizationofsociety_desc:0 "Пускай в верхах больше не осталось радикально левых и правых, в народе всё ещё присутствует мнение, что демократия не может обеспечить стабильную жизнь. Мы должным заняться пропогандой демократических ценностей, а с особо опасными радикалами разобраться физически."
 MON_rehabilitatetheintellectuals:0 "Реабилитировать интеллектуалов"
 MON_rehabilitatetheintellectuals_desc:0 "С приходом к правлению сталинистов, многие граждане и ученые монголии были неправомерно приговорены к разного рода наказаниям. Нельзя допускать утечку мозгов, по этому мы сейчас же займемся помилованием части заключенных в тюрьмы интеллектуалов."
 MON_restoretemples:0 "Восстановить храмы"
 MON_restoretemples_desc:0 "Храмы являются историческим и духовным наследием монголии, их разрушение карается законом, уже разрушенные храмы необходимо восстановить и продолжить их использование."
 MON_capitalistindustry:0 "Капиталистическая промышленность"
 MON_capitalistindustry_desc:0 "С переходом к более умеренной политике, отпала необходимость в коммандной экономике, теперь нам гораздо более выгодно существовать в рамках смешанной экономики."
 MON_tamingradicalism:0 "Укратить радикализм"
 MON_tamingradicalism_desc:0 "Необходимо отразить в массовом сознании то, что все радикальные правительства желают им только зла. Нельзя допустить закрепление фашистских и коммунистических идей в умах наших граждан."
 MON_grantamnestytomoderates:0 "Предоставить амнистию умеренным"
 MON_grantamnestytomoderates_desc:0 "Социалисты, консерваторы и либералы, которые попали под горячую руку коммунизма могут помочь нам в формировании нашего демократического правительства, если мы их освободим."
 MON_introducepatrioticeducation:0 "Ввести патриотическое образование"
 MON_introducepatrioticeducation_desc:0 "Долгое существование под знаменем империи Цинь, за тем превращение в Советскую колонию стёрли идентичность монголов. Многие монголы уже не помнят нашего прошлого величия, но мы им напомним и они уже никогда не захотят вставать под чужие знамёна!"
 MON_expelunloyalfromcountry:0 "Выслать из строны нелояльных офицеров"
 MON_expelunloyalfromcountry_desc:0 "Нынешние офицеры слишком сильно симпатизируют коммунистам и советскому союзу в частности. Чтобы избежать военного переворота, необходимо избавиться от нелояльных элементов в нашей армии."
 MON_unitedchina:0 "Объединённый Китай"
 MON_unitedchina_desc:0 "Весь китай в наших руках и нам нужно срочно предпринять действия, чтобы предотвратить восстания китайских народов."
 MON_establishcontactswithlocal:0 "Выйти на связь с местными"
 MON_establishcontactswithlocal_desc:0 "Местные военные наместники ещё имеют власть на своих территориях. Мы можем договориться с ними, или с другими местными лидерами, что бы снизить сопротивление нашей оккупации."
 MON_constitution:0 "Проект Конституции"
 MON_constitution_desc:0 "Нам, как и любому демократическому государству нужна демокартическая конституция. Мы приступим к её созданию, в процессе которого нам предстоит решить несколько вопросов касаемо устройства нашей страны."
 MON_choosingthecapital:0 "Выбор столицы"
 MON_choosingthecapital_desc:0 "Управление новыми территориями довольно проблемотично с далёкого Улан-Батора. Наши министры предлогают нам перенести нашу столицу, либо отстроить на Удан-Батора новый великий город."
 MON_Guaranteeofstability:0 "Гарантия стабильности"
 MON_Guaranteeofstability_desc:0 "Для гарантии стаибльнсоти мы создадим огран, отвечающий за соблюдение Конституции, за присечение радикальных идей и за контроль выборов. Это послужит гарантом стабильности политического режима и охраной достижений нашего демократического правительства."
 MON_nationalizationofkorea:0 "Национализация Кореи"
 MON_nationalizationofkorea_desc:0 "Корейцы получат некоторую автономию, взамен они сами будут разбираться с протестами и волнениями на своей территории."
 MON_our_way:0 "Наш путь"
 MON_our_way_desc:0 ""
 MON_legitimizingourruleofchina:0 "Легитимизация нашего правления в Китае"
 MON_legitimizingourruleofchina_desc:0 "Теперь локальные вопросы решены и остался гланый - кто мы теперь? Ни один китаец не назовёт себя монголом, по этому нам нужно одеть мантию более легетимного правителя Китая. Какую именно мантию - нам предстоит выбрать."
